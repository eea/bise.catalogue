# concept7139:
#     id: 7139
#     theme_id: 29
#     title: shielding device
#     definition: "Barriers devised for keeping away from people harmful substances."

# concept7140:
#     id: 7140
#     theme_id: 29
#     title: decay product
#     definition: "An isotope formed by the radioactive decay of some other isotope. This newly formed isotope possesses physical and chemical properties that are different from those of its parent isotope, and may also be radioactive."

# concept7141:
#     id: 7141
#     theme_id: 29
#     title: beta radiation
#     definition: "Name given to the ionizing radiation which is produced as a stream of high speed electrons emitted by certain types of radioactive substance when they decay. The intensity of radiation energy produced in human tissue by a beta particle is a hundred times less than that produced by an alpha radiation particle, but it travels slightly deeper into tissue."

# concept7142:
#     id: 7142
#     theme_id: 29
#     title: emission forecast
#     definition: "The final step in a clean air plan is to predict future air quality to demonstrate that we can (if we can) meet the health standards by implementing the measures proposed in the plan. This is done by first projecting the emission inventory into the future, taking into account changes in population, housing, employment in specific business sectors, and vehicle miles traveled. These data are obtained from various sources and the resulting emissions are adjusted to account for regulations and control measures scheduled for implementation during the same time period. Additional adjustments are made to reflect large facilities that are expected to start up, modify, or shut down. The resulting inventory is an emission forecast, and is usually expressed in tons per day of particular pollutants for a given year. Additional steps may be required to determine how the forecasted quantities of air pollution will affect the overall air quality. One way to accomplish this is through computer modeling. A computer model simulates how pollutants disperse, react, and move in the air. The inputs to such a computer model are complex. They include weather patterns, terrain, and the chemical nature of air pollutants."

# concept7143:
#     id: 7143
#     theme_id: 29
#     title: food irradiation
#     definition: "The most recent addition to food preservation technologies is the use of ionizing radiation, which has some distinct advantages over conventional methods. With irradiation, foods can be treated after packaging, thus eliminating post-processing contamination. In addition, foods are preserved in a fresh state and can be kept longer without noticeable loss of quality. Food irradiation leaves no residues, and changes in nutritional value due to irradiation are comparable with those produced by other processes. Irradiation is the process of applying high energy to a material, such as food, to sterilize or extend its shelf-life by killing microorganisms, insects and other pests residing on it. Sources of ionizing radiation that have been used include gamma rays, electron beams and X-rays. Gamma rays are produced by radioactive isotopes such as Cobalt-60. Electron beams are produced by linear accelerators, which themselves are powered by electricity. The dose applied to a product is the most important factor of the process. At high doses, food is essentially sterilized, just as occurs in canning. Products so treated can be stored at room temperature almost indefinitely. Controversial and banned in some countries."

# concept7144:
#     id: 7144
#     theme_id: 29
#     title: radiation damage
#     definition: "Somatic and genetic damage to living organisms caused by exposure to ionizing radiation."

# concept7145:
