#     title: gamma radiation
#     definition: "Radiation of gamma rays."

# concept7110:
#     id: 7110
#     theme_id: 29
#     title: nuclear fission
#     definition: "The division of an atomic nucleus into parts of comparable mass, usually restricted to heavier nuclei such as isotopes of uranium, plutonium, and thorium."

# concept7111:
#     id: 7111
#     theme_id: 29
#     title: nuclear fuel
#     definition: "Nuclear fuels are obtained from inorganic minerals extracted by mining. Although they are at least partially consumed when used in nuclear reactors for the production of heat, they differ from fossil fuels in the way they release energy. Burning of fossil fuels, such as coal, oil and gas, is a chemical reaction. Nuclear fuels, such as uranium, are destroyed by a process of spontaneous disintegration, called fission, and prompted by natural radioactivity. If the process is left to occur naturally in uranium-bearing rock, the rate of change is imperceptibly small. In a man-made nuclear reactor the energy-releasing processes of disintegration, which in the natural state happen slowly over thousands of millions of years, are compressed into minutes. The release of energy is harnessed to generate steam which drives electricity generators."

# concept7112:
#     id: 7112
#     theme_id: 29
#     title: nuclear fuel element
#     definition: "A piece of nuclear fuel which has been formed and coated, and is ready to be placed in a reactor fuel assembly."

# concept7113:
#     id: 7113
#     theme_id: 29
#     title: radiation exposure
#     definition: "The act or state of being subjected to electromagnetic energy strong enough to ionize atoms thereby posing a threat to human health or the environment."

# concept7114:
#     id: 7114
#     theme_id: 29
#     title: nuclear fusion
#     definition: "Combination of two light nuclei to form a heavier nucleus with release of some binding energy."

# concept7115:
#     id: 7115
#     theme_id: 29
#     title: nuclear explosion (accident)
#     definition: "An unintentional release of energy from a rapid reaction of atomic nuclei yielding high temperatures and radiation potentially harmful to human health and the environment."

# concept7116:
#     id: 7116
#     theme_id: 29
#     title: radioactive decontamination
#     definition: "The removal of radioactive contamination which is deposited on surfaces or may have spread throughout a work area. Personnel decontamination is also included. Decontamination methods follow two broad avenues of attack, mechanical and chemical."

# concept7117:
#     id: 7117
#     theme_id: 29
#     title: radioactive fallout
#     definition: "The material that descends to the earth or water well beyond the site of a surface or subsurface nuclear explosion."

# concept7118:
#     id: 7118
#     theme_id: 29
#     title: radioactive tracer
#     definition: "A radioactive isotope which, when injected into a biological or physical system, can be traced by radiation detection devices, permitting determination of the distribution or location of the substance to which it is attached."

# concept7119:
#     id: 7119
#     theme_id: 29
#     title: radioactive emission
#     definition: "The release of radioactive substances into the environment deriving from nuclear installations and from mining, purification and enrichment operations of radioactive elements."

# concept7120:
#     id: 7120
#     theme_id: 29
#     title: laser
#     definition: "Acronym for Light Amplification by Stimulated Emission of Radiation, a device that produces a powerful, highly directional, monochromatic, coherent beam of light. Laser consist of a transparent cylinder with a reflecting surface at one end and a partially reflecting surface at the other. Light waves are reflected back and forth, some of them emerging at the partially reflecting end. The light source may be a ruby, whose chromium atoms are excited by a flash lamp so that they emit pulses of highly coherent light, or a mixture of inert gases that produce a continuos beam, or a cube of treated gallium arsenide which emits infrared radiation when an electric current passes through it."

# concept7121:
#     id: 7121
#     theme_id: 29
#     title: radioactive contamination
#     definition: "Contamination of a substance, living organism or site caused by radioactive material."

# concept7122:
#     id: 7122
#     theme_id: 29
#     title: radioactive pollutant
#     definition: "A substance undergoing spontaneous decay or disintegration of atomic nuclei and giving off radiant energy in the form of particles or waves, often associated with an explosion of a nuclear weapon or an accidental release from a nuclear power plant, holding facility or transporting container."

# concept7123:
#     id: 7123
#     theme_id: 29
#     title: enriched uranium
#     definition: "Uranium whose concentration of uranium-235, which is able to sustain a nuclear chain reaction, is increased by removing uranium-238."

# concept7124:
#     id: 7124
#     theme_id: 29
#     title: radiation protection
#     definition: "Precautionary actions, measures or equipment implemented to guard or defend people, property and natural resources from the harmful effects of ionizing energy."

# concept7125:
#     id: 7125
#     theme_id: 29
#     title: radioactive waste
#     definition: "Any waste that emit radiation in excess of normal background level, including the toxic by-products of the nuclear energy industry."

# concept7126:
#     id: 7126
#     theme_id: 29
#     title: radiation physics
#     definition: "The study of ionizing radiation and its effects on matter."

# concept7127:
#     id: 7127
#     theme_id: 29
#     title: radiation sickness
#     definition: "The complex of symptoms characterizing the disease known as radiation injury, resulting from excessive exposure of the whole body (or large part) to ionizing radiation. The earliest of these symptoms are nausea, fatigue, vomiting, and diarrhea, which may be followed by loss of hair (epilation), hemorrhage, inflammation of the mouth and throat, and general loss of energy."

# concept7128:
#     id: 7128
#     theme_id: 29
#     title: electrosmog
#     definition: "Pollution caused by electric and magnetic fields generated by power lines, electrical equipment, mobile and cordless phones, radar, electrical household appliances, microwave ovens, radios, computers, electric clocks, etc."

# concept7129:
#     id: 7129
#     theme_id: 29
#     title: radiation protection law
#     definition: "A binding rule or body of rules prescribed by government to establish measures to keep humans and natural resources safe from harmful exposure to energy waves released by nuclear materials, electromagnetic current and other sources."

# concept7130:
#     id: 7130
#     theme_id: 29
#     title: dose
#     definition: "The amount of test substance administered. Dose is expressed as weight of test substance (g, mg) per unit weight of test animal (e.g., mg/kg), or as weight of food or drinking water."

# concept7131:
#     id: 7131
#     theme_id: 29
#     title: radioactive substance
#     definition: "Any substance that contains one or more radionuclides of which the activity or the concentration cannot be disregarded as far as radiation protection is concerned."

# concept7132:
