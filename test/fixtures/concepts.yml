#     theme_id: 5
#     title: embryo
#     definition: "An early stage of development in multicellular organisms."

# concept1314:
#     id: 1314
#     theme_id: 5
#     title: tropical ecosystem
#     definition: "The interacting system of a biological community and its non-living environmental surroundings in the land and water of the equatorial region between the Tropic of Cancer and the Tropic of Capricorn."

# concept1315:
#     id: 1315
#     theme_id: 5
#     title: biological process
#     definition: "Processes concerning living organisms."

# concept1316:
#     id: 1316
#     theme_id: 5
#     title: differentiation
#     definition: "The development of cells so that they are capable of performing specialized functions in the organs and tissues of the organisms to which they belong."

# concept1317:
#     id: 1317
#     theme_id: 5
#     title: tropical forest ecosystem
#     definition: "The interacting system of a biological community and its non-living environmental surroundings in forests found in tropical regions near the equator, which are characterized by warm to hot weather and abundant rainfall."

# concept1318:
#     id: 1318
#     theme_id: 5
#     title: alga
#     definition: "Simple, green, aquatic plants without stems, roots or leaves. They are among the microscopic organisms that form the start of the food chain. Algae are found floating in the sea and fresh water, but they also grow on the surface of damp walls, rocks, the bark of trees and on soil. They contain chlorophyll and other pigments that let them grow by photosynthesis. On land, algae can be useful in improving the fertility of soil by nitrogen fixation."

# concept1319:
#     id: 1319
#     theme_id: 5
#     title: ecotype
#     definition: "Species that has special characteristics which allow it to live in a certain habitat."

# concept1320:
#     id: 1320
#     theme_id: 5
#     title: diatom
#     definition: "Unicellular algae, some of which are colonial, green or brownish in colour (but all contain chlorophyll) and with siliceous and often highly sculptured cell walls. Diatoms make up much of the producer level in marine and freshwater food chains, and they have contributed to the formation of oil reserves. Deposits of diatomaceous earths were formed by the accumulation of diatom cell walls."

# concept1321:
#     id: 1321
#     theme_id: 5
#     title: biology
#     definition: "A division of the natural sciences concerned with the study of life and living organisms."

# concept1322:
#     id: 1322
#     theme_id: 5
#     title: herbivore
#     definition: "An animal that feeds on grass and other plants."

# concept1323:
#     id: 1323
#     theme_id: 5
#     title: biomass
#     definition: "Biomass refers strictly speaking to the total weight of all the living things in an ecosystem. However, it has come to refer to the amount of plant and crop material that could be produced in an ecosystem for making biofuels and other raw materials used in industry, for example."

# concept1324:
#     id: 1324
#     theme_id: 5
#     title: ecology
#     definition: "The study of the interrelationships between living organisms and their environment."

# concept1325:
#     id: 1325
#     theme_id: 5
#     title: biological resource
#     definition: "Wild organisms harvested for subsistence, commerce, or recreation (such as fish, game, timber or furbearers), domesticated organisms raised by agriculture, aquaculture, and silviculture, and ecosystems cropped by livestock."

# concept1326:
#     id: 1326
#     theme_id: 5
#     title: abiotic factor
#     definition: "Physical, chemical and other non-living environmental factors. They are essential for living plants and animals of an ecosystem, providing the essential elements and nutrients that are necessary for growth. The abiotic elements also include the climatic and pedologic components of the ecosystem."

# concept1327:
#     id: 1327
#     theme_id: 5
#     title: evapotranspiration
#     definition: "Discharge of water from the earth's surface to the atmosphere by evaporation from lakes, streams and soil surfaces and by transpiration from plants. Also known as fly-off."

# concept1328:
#     id: 1328
#     theme_id: 5
#     title: biological production
#     definition: "1) The amount and rate of production which occur in a given ecosystem over a given time period. It may apply to a single organism, a population, or entire communities and ecosystems. 2) The quantity of organic matter or its equivalent in dry matter, carbon, or energy content which is accumulated during a given period of time."

# concept1329:
#     id: 1329
#     theme_id: 5
#     title: secondary biotope
#     definition: "In the case of disruption of an existing biotope, secondary biotope can be created as a compensation and substitute measure for the loss of the natural one."

# concept1330:
#     id: 1330
#     theme_id: 5
#     title: rape (plant)
#     definition: "A Eurasian cruciferous plant, Brassica napus, that is cultivated for its seeds, which yield a useful oil, and as a fodder plant."

# concept1331:
#     id: 1331
#     theme_id: 5
#     title: ecological stocktaking
#     definition: "Taking stock of, evaluating, or inventorying a company's impact on the environment or its progress towards environmentally sound business practices."

# concept1332:
#     id: 1332
#     theme_id: 5
#     title: pathogen
