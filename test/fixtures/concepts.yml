# concept1333:
#     id: 1333
#     theme_id: 5
#     title: rare species
#     definition: "Species which have a restricted world range."

# concept1334:
#     id: 1334
#     theme_id: 5
#     title: trophic level
#     definition: "Any of the feeding levels through which the passage of energy through an ecosystem proceeds, examples are photosynthetic plants, herbivorous animals, and microorganisms of decay."

# concept1335:
#     id: 1335
#     theme_id: 5
#     title: highland ecosystem
#     definition: "The interacting systems of the biological communities and their non-living surroundings in regions of relatively high elevation, typically characterized by decreased air pressure and temperature, reduced oxygen availability and increased isolation."

# concept1336:
#     id: 1336
#     theme_id: 5
#     title: evolution
#     definition: "The biological theory or process whereby species of plants and animals change with the passage of time so that their descendants differ from their ancestors, i.e. development from earlier forms by hereditary transmission of slight variations in successive generations."

# concept1337:
#     id: 1337
#     theme_id: 5
#     title: conservation of genetic resources
