#     definition: "The addition or presence of chemicals to, or in, another substance to such a degree as to render it unfit for its intended purpose. Also refers to the result(s) of such an addition or presence."

# concept2306:
#     id: 2306
#     theme_id: 7
#     title: tin (element)
#     definition: "A metallic element, occurring in cassiterite, that has several allotropes, the ordinary malleable silvery-white metal slowly changes below 13.2C to a grey powder. It is used extensively in alloys, especially bronze and pewter, and as a noncorroding coating for steel."

# concept2307:
#     id: 2307
#     theme_id: 7
#     title: volatile substance
#     definition: "A substance capable of readily changing from a solid or liquid form to a vapour, having a high vapour pressure and a low boiling point."

# concept2308:
#     id: 2308
#     theme_id: 7
#     title: zinc
#     definition: "A brittle bluish-white metallic element that becomes coated with a corrosion-resistant layer in moist air and occurs chiefly in sphalerite and smithsonite. It is a constituent of several alloys, especially brass and nickel-silver, and is used in die-casting, galvanizing metals, and in battery electrodes."

# concept2309:
#     id: 2309
#     theme_id: 7
#     title: total parameter
#     definition: "The sum of parameters that must be taken into account when assessing water quality (organoleptic factors, physico-chemical factors, toxic substances, microbiological parameters."

# concept2310:
#     id: 2310
#     theme_id: 7
#     title: toxic metal
#     definition: "Metals (usually heavy metals) which interfere with the respiration, metabolism or growth of organisms."

# concept2311:
#     id: 2311
#     theme_id: 7
#     title: biological effect of pollution
#     definition: "Effects of pollution on living systems."

# concept2312:
#     id: 2312
#     theme_id: 7
#     title: genotoxicit
#     definition: "y"

# concept2313:
#     id: 2313
#     theme_id: 7
#     title: intermediate product
#     definition: "Product that has undergone a partial processing and is used as raw material in a successive productive step."

# concept2314:
#     id: 2314
#     theme_id: 7
#     title: dechlorination
#     definition: "Removal of chlorine from a substance."

# concept2315:
#     id: 2315
#     theme_id: 7
#     title: mutagenic substance
#     definition: "Agents that induce a permanent change in the genetic material."

# concept2316:
#     id: 2316
#     theme_id: 7
#     title: toxicity
#     definition: "The degree of danger posed by a substance to animal or plant life."

# concept2317:
#     id: 2317
#     theme_id: 7
#     title: teratogenic substance
#     definition: "Substances capable of causing abnormal development of the embryo and congenital malformations."

# concept2318:
#     id: 2318
#     theme_id: 7
#     title: halogenated compound
#     definition: "A substance containing halogen atoms."

# concept2319:
#     id: 2319
#     theme_id: 7
#     title: sulphur monoxide
#     definition: "A gas at ordinary temperatures, produces an orange-red deposit when cooled to temperatures of liquid air, prepared by passing an electric discharge through a mixture of sulfur vapor and sulfur dioxide at low temperature."

# concept2320:
#     id: 2320
#     theme_id: 7
#     title: sorption
#     definition: "The taking up, usually, of a liquid or gas into the body of another material (the absorbent). Thus, for instance, an air pollutant may be removed by absorption in a suitable solvent."

# concept2321:
#     id: 2321
#     theme_id: 7
#     title: pyralene
#     definition: "Chemical compound belonging to the polychlorinated biphenyls family, used in the production of electrical equipment which requires dielectric fluid such as power transformers and capacitors, as well as in hydraulic machinery, vacuum pumps, compressors and heat-exchanger fluids."

# concept2322:
#     id: 2322
#     theme_id: 7
#     title: toxicological assessment
#     definition: "The process of characterizing and evaluating the inherent toxicity of a chemical substance, a poison, etc."

# concept2323:
#     id: 2323
#     theme_id: 7
#     title: toxicological testing
#     definition: "Test for the determination of the inherent toxicity of a chemical."

# concept2324:
#     id: 2324
#     theme_id: 7
#     title: organic nitrogen
#     definition: "Essential nutrient of the food supply of plants and the diets of animals. Animals obtain it in nitrogen-containing compounds, particularly aminoacids. Although the atmosphere is nearly 80% gaseous nitrogen, very few organisms have the ability to use it in this form. The higher plants normally obtain it from the soil after microorganisms have converted the nitrogen into ammonia or nitrates, which they can then absorb. This conversion of nitrogen, known as nitrogen fixation, is essential for the formation of amino acids which, in turn, are the building blocks of proteins."

# concept2325:
#     id: 2325
#     theme_id: 7
#     title: chemical measurement of pollution
#     definition: "The quantitative determination of the presence, extent or type of pollutant substances in the environment by studying the actions or reactions of known chemicals to those pollutants."

# concept2326:
#     id: 2326
#     theme_id: 7
#     title: tar
#     definition: "A viscous material composed of complex, high-molecular-weight, compounds derived from the distillation of petroleum or the destructive distillation of wood or coal."

# concept2327:
#     id: 2327
#     theme_id: 7
#     title: sulphur dioxide
#     definition: "Emissions of the gas given off during the burning of fossil fuels in power stations and other boilers. Sulphur dioxide is created because sulphur is an impurity in most coal and oils. When the fuel is burned the hot sulphur reacts with oxygen in the atmosphere to form sulphur dioxide."

# concept2328:
#     id: 2328
#     theme_id: 7
#     title: vapour pressure
#     definition: "The partial pressure of water vapour in the atmosphere. For a liquid or solid, the pressure of the vapour in equilibrium with the liquid or solid."

# concept2329:
#     id: 2329
#     theme_id: 7
#     title: sulphur concentration
#     definition: "Sulphur content in a solution."

# concept2330:
#     id: 2330
#     theme_id: 7
#     title: sulphur
#     definition: "A nonmetallic element existing in a crystalline or amorphous form and in four stable isotopes, used as a chemical intermediate and fungicide, and in rubber vulcanization. It is deposited from volcanic vents and fumaroles and also is found in sedimentary rocks, particularly with gypsum and limestone, and associated with salt-domes. Native sulphur is the main source of sulphur for the sulphuric acid industry, followed by sour gas (natural gas containing hydrogen sulphide) and pyrite. Sulphur is an essential plant macronutrient."

# concept2331:
#     id: 2331
#     theme_id: 7
#     title: sulphide
#     definition: "Any compound that includes one or more sulfur atoms with a more electropositive element, either carbon, metal or some other nonoxygen atom."

# concept2332:
#     id: 2332
#     theme_id: 7
#     title: sulphate
#     definition: "A salt or ester of sulfuric acid, widely distributed in nature and often found in the atmosphere."

# concept2333:
#     id: 2333
#     theme_id: 7
#     title: substitution of halogenated compounds
#     definition: "Halogenated compounds, because of their toxical and persistent character, should be substituted by environmental friendly compounds, like water-based fat solvents in metal processing industry or water-based coating agents."

# concept2334:
#     id: 2334
#     theme_id: 7
#     title: substitutability (chemistry)
#     definition: "The capability of a substance of being replaced by another, for example sweeteners used in place of sugar."

# concept2335:
#     id: 2335
#     theme_id: 7
#     title: radioelement
#     definition: "An element that is naturally radioactive."

# concept2336:
#     id: 2336
#     theme_id: 7
#     title: viscosity
#     definition: "Energy dissipation and generation of stresses in a fluid by the distortion of fluid elements, quantitatively, when otherwise qualified, the absolute viscosity. Also known as flow resistance."

# concept2337:
#     id: 2337
#     theme_id: 7
#     title: structure-activity relationship
#     definition: "The association between a chemical structure and carcinogenicity."

# concept2338:
#     id: 2338
#     theme_id: 7
#     title: sulphur oxide
#     definition: "An oxide of sulphur, such as sulphur dioxide and sulphur trioxide, they are formed primarily from the combustion of fossil fuels, major air pollutants and cause of damage to the respiratory tract as well as vegetation."

# concept2339:
#     id: 2339
#     theme_id: 7
#     title: strontium
#     definition: "A soft silvery-white element of the alkaline earth group of metals, occurring chiefly as celestite and as strontianite. Its compounds burn with a crimson flame and are used in fire works."

# concept2340:
#     id: 2340
#     theme_id: 7
#     title: water corrosivity
#     definition: "Complex series of reactions between the water and metal surfaces and materials in which the water is stored or transported. The corrosion process is an oxidation/reduction reaction that returns refined or processed metal to their more stable ore state. With respect to the corrosion potential of drinking water, the primary concerns include the potential presence of toxic metals , such as lead and copper."

# concept2341:
#     id: 2341
#     theme_id: 7
#     title: volatile organic compound
#     definition: "Organic compound readily passing off by evaporation."

# concept2342:
#     id: 2342
#     theme_id: 7
#     title: waste gas examination
#     definition: "Qualitative and quantitative analysis of exhaust gases emitted from vehicles, industrial plants, etc. in order to asses their composition."

# concept2343:
#     id: 2343
#     theme_id: 7
#     title: volatility
#     definition: "The property of a substance or substances to convert into vapor or gas without chemical change."

# concept2344:
#     id: 2344
#     theme_id: 7
#     title: starch
#     definition: "A polysaccharide which is a combination of many monosaccharide molecules, made during photosynthesis and stored as starch grains in many plants."

# concept2345:
#     id: 2345
#     theme_id: 7
#     title: xenobiotic substance
#     definition: "A substance which would not normally be found in a given environment, and usually means a toxic chemical which is entirely artificial, such as a chlorinated aromatic compound or an organomercury compound."

# concept2346:
#     id: 2346
#     theme_id: 7
#     title: water desalination
#     definition: "Any mechanical procedure or process where some or all of the salt is removed from water."

# concept2347:
#     id: 2347
#     theme_id: 7
#     title: surface active compound
#     definition: "Any soluble substance composed of two or more unlike atoms held together by chemical bonds that reduces interfacial tension between liquids or a liquid and a solid, often used as detergents, wetting agents and emulsifiers."

# concept2348:
#     id: 2348
#     theme_id: 7
#     title: pollution control measure
#     definition: "Procedure or course of action taken to curb or reduce human-made or human-alteration of the physical, biological, chemical and radiological integrity of air, water and other media."

# concept2349:
#     id: 2349
#     theme_id: 7
#     title: physical chemistry
#     definition: "A science dealing with the effects of physical phenomena on chemical properties."

# concept2350:
#     id: 2350
#     theme_id: 7
#     title: soot
#     definition: "Impure black carbon with oily compounds obtained from the incomplete combustion of resinous materials, oils, wood, or coal."

# concept2351:
#     id: 2351
#     theme_id: 7
#     title: pollution prevention
#     definition: "Eliminating the production of hazardous wastes and greenhouse gases at their source, within the production process. This can often be achieved through a variety of relatively simple strategies, including minor changes in manufacturing processes, substitution of non-polluting products for polluting products, and simplification of packaging. Companies practicing waste reduction have saved hundreds of millions of dollars, and used it to catalyze employee involvement and eliminate the need for expensive end-of-the-pipe filtering."

# concept2352:
#     id: 2352
#     theme_id: 7
#     title: waste analysis
#     definition: "An investigation carried out to decide what arrangements are appropriate for dealing with different kinds of wastes."

# concept2353:
#     id: 2353
#     theme_id: 7
#     title: steel
#     definition: "Any of various alloys based on iron containing carbon (usually 0.1-0.7 per cent) and often small quantities of other elements such as phosphorus, sulphur, manganese, chromium, and nickel. Steels exhibit a variety of properties, such as strength, machinability, malleability, etc., depending on their composition and the way they have been treated."

# concept2354:
#     id: 2354
#     theme_id: 7
#     title: vitamin
#     definition: "An organic compound present in variable, minute quantities in natural foodstuffs and essential for the normal processes of growth and maintenance of the body."

# concept2355:
#     id: 2355
#     theme_id: 7
#     title: steroid
#     definition: "A compound composed of a series of four carbon rings joined together to form a structural unit called cyclopentanoperhydrophenanthrene."

# concept2356:
#     id: 2356
#     theme_id: 7
#     title: chemical corrosivity
#     definition: "The tendency of a metal to wear away another by chemical attack."

# concept2357:
#     id: 2357
#     theme_id: 7
#     title: physicochemical analysis
#     definition: "Analysis based on the physical changes associated with chemical reactions."

# concept2358:
#     id: 2358
#     theme_id: 7
#     title: chemical product
#     definition: "A substance characterized by definite molecular composition."

# concept2359:
#     id: 2359
#     theme_id: 7
#     title: organoleptic property
#     definition: "Properties that can be perceived by sense organs."

# concept2360:
#     id: 2360
#     theme_id: 7
#     title: water demineralisation
#     definition: "The removal of minerals from water by chemical, ion-exchange, or distillation procedures."

# concept2361:
#     id: 2361
#     theme_id: 7
#     title: dangerous materials transport
#     definition: "Type of transport regulated by special safety rules."

# concept2362:
#     id: 2362
#     theme_id: 7
#     title: toxic pollution
#     definition: "Pollution by toxic substances that produce a harmful effect on living organisms by physical contact, ingestion, or inhalation."

# concept2363:
#     id: 2363
#     theme_id: 7
#     title: water pollutant
#     definition: "A chemical or physical agent introduced to any body of water that may detrimentally alter the natural condition of that body of water and other associated bodies of water."

# concept2364:
#     id: 2364
#     theme_id: 7
#     title: transition element
#     definition: "One of a group of metallic elements in which the members have the filling of the outermost shell to 8 electrons interrupted to bring the penultimate shell from 8 to 18 or 32 electrons, includes elements 21 through 29 (scandium through copper), 39 through 47 (yttrium through silver), 57 through 79 (lanthanum through gold), and all known elements from 89 (actinium) on."

# concept2365:
#     id: 2365
#     theme_id: 7
#     title: technical regulation for dangerous substances
#     definition: "Technical Guideline for Dangerous Substances: technical rules for handling dangerous materials."

# concept2366:
#     id: 2366
#     theme_id: 7
#     title: photochemical pollution
#     definition: "Air pollution containing ozone and other reactive chemical compounds formed by the action of sunlight on nitrogen oxides and hydrocarbons, especially those in automobile exhaust."

# concept2367:
#     id: 2367
#     theme_id: 7
#     title: water salinity
#     definition: "The degree of dissolved salts in water measured by weight in parts per thousand."

# concept2368:
#     id: 2368
#     theme_id: 7
#     title: sulphuric acid
#     definition: "A toxic, corrosive, strongly acid, colorless liquid that is miscible with water and dissolves most metals, and melts at 10C, used in industry in the manufacture of chemicals, fertilizers and explosives, and in petroleum refining."

# concept2369:
#     id: 2369
#     theme_id: 7
#     title: tannin
#     definition: "One of a group of complex organic chemicals commonly found in leaves, unripe fruits, and the bark of trees. Their function is uncertain though the unpleasant taste may discourage grazing animals. Some tannins have commercial uses, notably in the production of leather and ink, used in tanning, as a mordant in dyeing, and in ink manufacture."

# concept2370:
#     id: 2370
#     theme_id: 7
#     title: synergism
#     definition: "An ecological association in which the physiological processes of behaviour of an individual are enhanced by the nearby presence of another organism."

# concept2371:
#     id: 2371
#     theme_id: 7
#     title: mineral matter
#     definition: "Inorganic materials having a distinct chemical composition, characteristic crystalline structure, colour, and hardness."

# concept2372:
#     id: 2372
#     theme_id: 7
#     title: surface-active agent
#     definition: "A substance that, when used in small quantities, modifies the surface properties of liquids or solids. A surface-active agent reduces surface tension in a fluid or the interfacial tension between two immiscible fluids, such as oil and water. Surfactants are particularly useful in accomplishing the wetting or penetration of solids by aqueous liquids and serve in the manner of detergent, emulsifying, or dispersing agents. They are more effective than soap in certain situations and are used by conservators for such purposes as cleaning, wetting, and dispersing."

# concept2373:
#     id: 2373
#     theme_id: 7
#     title: potassium fertiliser
#     definition: "A chemical fertilizer containing potassium. Potassium (K) is required by all plant and animal life. Plants require potassium for photosynthesis, osmotic regulation and the activation of enzyme systems."

# concept2374:
#     id: 2374
#     theme_id: 7
#     title: phosphatic fertiliser
#     definition: "Fertilizer compound or mixture containing available (soluble) phosphate, examples are phosphate rock (phosphorite), superphosphates or triple superphosphates, nitrophosphate, potassium phosphate, or N-P-K mixtures."

# concept2375:
#     id: 2375
#     theme_id: 7
#     title: ethanol
#     definition: "A colorless liquid, miscible with water, used as a reagent and solvent. Also known as alcohol, ethyl alcohol, grain alcohol."

# concept2376:
#     id: 2376
#     theme_id: 7
#     title: nitrogenous fertiliser
#     definition: "Fertilizer materials, natural or synthesized, containing nitrogen available for fixation by vegetation, such as potassium nitrate or ammonium nitrate."

# concept2377:
#     id: 2377
#     theme_id: 7
#     title: wood preservation
#     definition: "The use of chemicals to prevent or retard the decay of wood, especially by fungi or insects, widely used preservatives include creosote, pitch, sodium fluoride and tar, especially used on wood having contact with the ground."

# concept2378:
#     id: 2378
#     theme_id: 7
#     title: synergistic effect of toxic substances
#     definition: "1) A state in which the combined effect of two or more substances is greater than the sum of the separate effects. 2) An effect whereby two toxic substance together have more of an impact than anticipated."

# concept2379:
#     id: 2379
#     theme_id: 7
#     title: chalk
#     definition: "A soft, pure, earthy, fine-textured, usually white to light gray or buff limestone of marine origin, consisting almost wholly (90-99%) of calcite, formed mainly by shallow-water accumulation of calcareous tests of floating microorganisms (chiefly foraminifers) and of comminuted remains of calcareous algae (such as cocoliths and rhabdoliths), set in a structureless matrix of very finely crystalline calcite. The rock is porous, somewhat friable, and only slightly coherent. It may include the remains of bottom-dwelling forms (e.g. ammonites, echinoderms, and pelecypods), and nodules of chert and pyrite. The best known and most widespread chalks are of Cretaceous age, such as those exposed in cliffs on both sides of the English Channel."

# concept2380:
#     id: 2380
#     theme_id: 7
#     title: mineral pollution
#     definition: "Pollution deriving from all classes of mining operations and having an adverse effect on aquatic life, water supplies and the recreational use of waters."

# concept2381:
#     id: 2381
#     theme_id: 7
#     title: vanadium
#     definition: "A silvery-white, ductile metal resistant to corrosion, used in alloy steels and as an x-ray target."

# concept2382:
#     id: 2382
#     theme_id: 7
#     title: water hardness
#     definition: "The amount of calcium and magnesium salts dissolved in water."

# concept2383:
#     id: 2383
#     theme_id: 7
#     title: spectroscopy
#     definition: "The branch of physics concerned with the production, measurement, and interpretation of electromagnetic spectra arising from either emission or absorption of radiant energy by various substances."

# concept2384:
#     id: 2384
#     theme_id: 8
#     title: inversion layer
#     definition: "The atmosphere layer through which an inversion occurs."

# concept2385:
#     id: 2385
#     theme_id: 8
#     title: drought
#     definition: "A period of abnormally dry weather sufficiently prolonged so that the lack of water causes a serious hydrologic imbalance (such as crop damage, water supply shortage) in the affected area."

# concept2386:
#     id: 2386
#     theme_id: 8
#     title: hurricane
#     definition: "A tropical cyclone of great intensity, any wind reaching a speed of more than 73 miles per hour (117 kilometers per hour) is said to have hurricane force."

# concept2387:
#     id: 2387
#     theme_id: 8
#     title: meteorology
#     definition: "The science concerned with the atmosphere and its phenomena."

# concept2388:
#     id: 2388
#     theme_id: 8
#     title: boundary layer
#     definition: "The layer of fluid adjacent to a physical boundary in which the fluid motion is significantly affected by the boundary and has a mean velocity less than the free stream value."

# concept2389:
#     id: 2389
#     theme_id: 8
#     title: meteorological phenomenon
#     definition: "Phenomena which occur in the troposphere and stratosphere, such as precipitations, wind, temperature, etc."

# concept2390:
#     id: 2390
#     theme_id: 8
#     title: frost
#     definition: "A deposit of interlocking ice crystals formed by direct sublimation on objects."

# concept2391:
#     id: 2391
#     theme_id: 8
#     title: hail
#     definition: "Precipitation in the form of balls or irregular lumps of ice, always produced by convective clouds, nearly always cumulonimbus."

# concept2392:
#     id: 2392
#     theme_id: 8
#     title: air conditioning
#     definition: "A system or process for controlling the temperature and sometimes the humidity and purity of the air in a house, etc."

# concept2393:
#     id: 2393
#     theme_id: 8
#     title: ionosphere
#     definition: "A region of the earth's atmosphere, extending from about 60 to 1000 kilometers above the earth's surface, in which there is a high concentration of free electrons formed as a result of ionizing radiation entering the atmosphere from space."

# concept2394:
#     id: 2394
#     theme_id: 8
#     title: meteorological disaster
#     definition: "Violent, sudden and destructive change to the environment related to, produced by, or affecting the earth's atmosphere, especially the weather-forming processes."

# concept2395:
#     id: 2395
#     theme_id: 8
#     title: meteorological parameter
#     definition: "Variables, such as pressure, temperature, wind strength, humidity, etc. from which conclusions as to the forthcoming weather are drawn."

# concept2396:
#     id: 2396
#     theme_id: 8
#     title: haze
#     definition: "Reduced visibility in the air as a result of condensed water vapour, dust, etc., in the atmosphere."

# concept2397:
#     id: 2397
#     theme_id: 8
#     title: meteorological forecasting
#     definition: "A branch of science that studies the dynamics of the atmosphere and the direct effects of the atmosphere upon the Earth's surface, oceans and inhabitants, focusing particularly on weather and weather conditions."

# concept2398:
#     id: 2398
#     theme_id: 8
#     title: cyclone
#     definition: "A storm characterized by the converging and rising giratory movement of the wind around a zone of low pressure (the eye) towards which it is violently pulled from a zone of high pressure. Its circulation is counterclockwise round the center in the northern hemisphere, clockwise in the southern hemisphere."

# concept2399:
#     id: 2399
#     theme_id: 8
#     title: ozone depletion potential
#     definition: "A factor that reflects the ozone depletion potential of a substance, on a mass per kilogram basis, as compared to chlorofluorocarbon-11 (CFC-11). Such factor shall be based upon the substance's atmospheric life time, the molecular weight of bromine and chlorine, and the substance's ability to be photolytically disassociated, and upon other factors determined to be an accurate measure of relative ozone depletion potential."

# concept2400:
#     id: 2400
#     theme_id: 8
#     title: sea level rise
#     definition: "Sea-level rises are a possible consequence of global warming. As the amount of free water in the oceans increases, and as the water becomes warmer, global warming will increase. In addition, according to theory, the heating at the poles may reduce the amount of water trapped in glaciers and ice caps."

# concept2401:
#     id: 2401
#     theme_id: 8
#     title: ultraviolet radiation
#     definition: "The part of the electromagnetic spectrum with wavelengths shorter than light but longer than x-rays, in the range of 4-400 nm."

# concept2402:
#     id: 2402
#     theme_id: 8
#     title: glacier
#     definition: "Slow moving masses of ice which have accumulated either on mountains or in polar regions. They are found where warm, moist air or warm water meets cold air or water. They move, influenced by the force of gravity and the pressure of the ice, above the underlying slush layers and slide downhill, eventually melting at lower levels to form rivers or reaching sea-level, where they form ice shelves or fall into the water as icebergs."

# concept2403:
#     id: 2403
#     theme_id: 8
#     title: sea level
#     definition: "The level of the surface of the ocean, especially, the mean level halfway between high and low tide, used as a standard in reckoning land elevation or sea depths."

# concept2404:
#     id: 2404
#     theme_id: 8
#     title: bioclimatology
#     definition: "The study of climate in relation to fauna and flora."

# concept2405:
#     id: 2405
#     theme_id: 8
#     title: global warming
#     definition: "Changes in the surface-air temperature, referred to as the global temperature, brought about by the greenhouse effect which is induced by emission of greenhouse gases into the air."

# concept2406:
#     id: 2406
#     theme_id: 8
#     title: avalanche
#     definition: "A fall or slide of a large mass, as of snow or rock, down a mountainside."

# concept2407:
#     id: 2407
#     theme_id: 8
#     title: mist
#     definition: "Fine water droplets suspended in the air, which reduce visibility. Usually mists form at night, when the temperature falls because the sky is clear. If visibility falls below 1,000 metres, the mist becomes a fog."

# concept2408:
#     id: 2408
#     theme_id: 8
#     title: air-water interaction
#     definition: "The physical processes at the air-water interface: momentum, heat and mass transfer across the air-water interface, mixing of surface water by wind stress and wave breaking, directional wave spectra and wave forces on offshore structures. The air-water interaction is measured by the turbulence and gas exchanges resulting from the mixing of the water column by wind."

# concept2409:
#     id: 2409
#     theme_id: 8
#     title: fog
#     definition: "Water droplets or, rarely, ice crystals suspended in the air in sufficient concentration to reduce visibility appreciably."

# concept2410:
#     id: 2410
#     theme_id: 8
#     title: tropical rain forest
#     definition: "The most valuable and the richest ecosystem on Earth. It plays a critical part in the Earth's life support systems and house 50%, and possibly as much as 90%, of all the species on Earth. It is a key storehouse of foods, oils and minerals, and a source of ingredients that make up a range of medical treatments. It also represents home and livelihood for many people. However, more than half of the rainforests have disappeared, chopped down for valuable tropical hardwoods, or cleared to provide areas for cattle grazing or human habitation. The forests play an important part in climate patterns, and deforestation is thought to be responsible for 18% of global warming. Furthermore, as they disappear there is also an albedo effect - a damaging increase in the sunlight reflected - which affects wind and rainfall patterns."

# concept2411:
#     id: 2411
#     theme_id: 8
#     title: ocean temperature
#     definition: "A measure, referenced to a standard value, of the heat or coldness in a body of oceanic water."

# concept2412:
#     id: 2412
#     theme_id: 8
#     title: ozone layer
#     definition: "The general stratum of the upper atmosphere in which there is an appreciable ozone concentration and in which ozone plays an important part in the radiative balance of the atmosphere."

# concept2413:
#     id: 2413
#     theme_id: 8
#     title: polar region
#     definition: "Area relating to the earth's poles or the area inside the Arctic or Antarctic Circles."

# concept2414:
#     id: 2414
#     theme_id: 8
#     title: man-made climate change
#     definition: "Man-made climate changes may be due to the greenhouse effect and other human activities. A change in albedo of the land brought about by desertification and deforestation affects the amount of solar energy absorbed at the earth's surface. Man-made aerosols produced from the sulphur released from power stations can modify clouds. Changes in ozone levels in the stratosphere due to CFCs may influence climate."

# concept2415:
#     id: 2415
#     theme_id: 8
#     title: soil erosion
#     definition: "Detachment and movement of topsoil or soil material from the upper part of the profile, by the action of wind or running water, especially as a result of changes brought about by human activity, such as unsuitable or mismanaged agriculture."

# concept2416:
#     id: 2416
#     theme_id: 8
#     title: atmospheric structure
#     definition: "The gaseous area surrounding the planet is divided into several concentric spherical strata (layers, like shells) separated by narrow transition zones. The boundaries are know as 'pause'. More than 99% of the total atmospheric mass is concentrated in the first 40 km from the Earth's surface. Atmospheric layers are characterized by differences in chemical composition that produce variations in temperature."

# concept2417:
#     id: 2417
#     theme_id: 8
#     title: Earth-Sun relationship
#     definition: "The Earth depends on the sun for its existence as a planet hospitable to life, and solar energy is the major factor determining the climate. Hence, conditions on the sun and conditions on Earth are inextricably linked. Although the sun's rays may appear unchanging, its radiation does vary. Many scientists suspect that sunspot activity has a greater influence on climatic change than variations attributed to the greenhouse effect."

# concept2418:
#     id: 2418
#     theme_id: 8
#     title: atmospheric science
#     definition: "The atmospheric sciences study the dynamics, physics and chemistry of atmospheric phenomena and processes, including the interactions of the atmosphere with soil physics, hydrology and oceanic circulation. The research focuses on the following areas: turbulence and convection, atmospheric radiation and remote sensing, aerosol and cloud physics and chemistry, planetary atmospheres, air-sea interactions, climate, and statistical meteorology."

# concept2419:
#     id: 2419
#     theme_id: 8
#     title: atmospheric process
#     definition: "Atmospheric processes are distinguished in physical and chemical processes and both types may be operating simultaneously in complicated and interdependent ways. The physical processes of transport by atmospheric winds and the formation of clouds and precipitation strongly influence the patterns and rates of acidic deposition, while chemical reactions govern the forms of the compounds deposited."

# concept2420:
#     id: 2420
#     theme_id: 8
#     title: air movement
#     definition: "Air movements within the Earth's atmospheric circulation, also called planetary winds. Two main components are recognized: first, the latitudinal meridional component due to the Coriolis force (a deflecting motion or force discussed by G.G. de Coriolis in 1835. The rotation of the Earth causes a body moving across its surface to be deflected to the right in the N hemisphere and to the left in the S hemisphere), and secondly, the longitudinal component and the vertical movement, resulting largely from varying pressure distributions due to differential heating and cooling of the Earth's surface."

# concept2421:
#     id: 2421
#     theme_id: 8
#     title: tundra
#     definition: "An area supporting some vegetation (lichens, mosses, sedges and low shrubs) between the northern upper limit of trees and the lower limit of perennial snow on mountains, and on the fringes of the Antarctic continent and its neighbouring islands."

# concept2422:
#     id: 2422
#     theme_id: 8
#     title: climatology
#     definition: "That branch of meteorology concerned with the mean physical state of the atmosphere together with its statistical variations in both space and time as reflected in the weather behaviour over a period of many years."

# concept2423:
#     id: 2423
#     theme_id: 8
#     title: climatic zone
#     definition: "A belt of the earth's surface within which the climate is generally homogeneous in some respect, an elemental region of a simple climatic classification."

# concept2424:
#     id: 2424
#     theme_id: 8
#     title: climatic factor
#     definition: "Physical conditions that determine the climate in a given area, e.g. latitude, altitude, ocean streams, etc."

# concept2425:
#     id: 2425
#     theme_id: 8
#     title: climatic experiment
#     definition: "Experiments conducted to estimate future climatic conditions employing modelling of the physical processes underlying climatic change and variability, also, assessments are required of uncertain future man-made inputs such as increasing atmospheric carbon dioxide and other green-house gases."

# concept2426:
#     id: 2426
#     theme_id: 8
#     title: climatic change
#     definition: "The long-term fluctuations in temperature, precipitation, wind, and all other aspects of the Earth's climate. External processes, such as solar-irradiance variations, variations of the Earth's orbital parameters (eccentricity, precession, and inclination), lithosphere motions, and volcanic activity, are factors in climatic variation. Internal variations of the climate system, e.g., changes in the abundance of greenhouse gases, also may produce fluctuations of sufficient magnitude and variability to explain observed climate change through the feedback processes interrelating the components of the climate system."

# concept2427:
#     id: 2427
#     theme_id: 8
#     title: climatic alteration
#     definition: "The slow variation of climatic characteristics over time at a given place. This may be indicated by the geological record in the long term, by changes in the landforms in the intermediate term, and by vegetation changes in the short term."

# concept2428:
#     id: 2428
#     theme_id: 8
#     title: rain forest
#     definition: "A forest of broad-leaved, mainly evergreen, trees found in continually moist climates in the tropics, subtropics, and some parts of the temperate zones."

# concept2429:
#     id: 2429
#     theme_id: 8
#     title: rain
#     definition: "Precipitation in the form of liquid water drops with diameters greater than 0.5 millimeter."

# concept2430:
#     id: 2430
#     theme_id: 8
#     title: air temperature
#     definition: "The temperature of the atmosphere which represents the average kinetic energy of the molecular motion in a small region and is defined in terms of a standard or calibrated thermometer in thermal equilibrium with the air."

# concept2431:
#     id: 2431
#     theme_id: 8
#     title: climate resource
#     definition: "No definition needed."

# concept2432:
#     id: 2432
#     theme_id: 8
#     title: ozone layer depletion
#     definition: "The fragile shield of ozone is been damaged by chemicals released on earth. The main chemicals that are depleting stratospheric ozone are chlorofluorocarbons which are used in refrigerators, aerosols, and as cleaners in many industries, and halons, which are used in fire extinguishers. The damage is caused when these chemicals release highly reactive forms of chlorine and bromine. Over the past 30 years ozone levels over parts of Antarctica have dropped by almost 40% during some months and a 'hole' in ozone concentrations is clearly visible in satellite observations."

# concept2433:
#     id: 2433
#     theme_id: 8
#     title: climate protection
#     definition: "Precautionary actions, procedures or installations undertaken to prevent or reduce harm from pollution to natural weather conditions or patterns, including the prevailing temperature, atmospheric composition and precipitation."

# concept2434:
#     id: 2434
#     theme_id: 8
#     title: tropospheric ozone
#     definition: "Tropospheric ozone is a secondary pollutant formed from emissions of nitrogen oxides, non-methane volatile organic compounds and carbon monoxide. Ozone scars lung tissue, makes eyes sting and throats itch. It has been implicated as a contributor to forest dieback, damage to agricultural crops, etc."

# concept2435:
#     id: 2435
#     theme_id: 8
#     title: troposphere
#     definition: "The lowest of the concentric layers of the atmosphere, occurring between the Earth's surface and the tropopause. It is the zone where atmospheric turbulence is at its greatest and where the bulk of the Earth's weather is generated. It contains almost all the water vapour and aerosols and three-quarters of the total gaseous mass of the atmosphere. Throughout the troposphere temperature decreases with height at a mean rate of 6.5C/km and the whole zone is capped by either an inversion of temperature or an isothermal layer at the tropopause."

# concept2436:
#     id: 2436
#     theme_id: 8
#     title: cloud
#     definition: "Suspensions of minute water droplets or ice crystals produced by the condensation of water vapour."

# concept2437:
#     id: 2437
#     theme_id: 8
#     title: climatic effect
#     definition: "Climate has a central influence on many human needs and activities, such as agriculture, housing, human health, water resources, and energy use. The influence of climate on vegetation and soil type is so strong that the earliest climate classification schemes where often based more on these factors than on the meteorological variables. While technology can be used to mitigate the effects of unfavorable climatic conditions, climate fluctuations that result in significant departures from normal cause serious problems for modern industrialized societies as much as for primitive ones. The goals of climatology are to provide a comprehensive description of the Earth's climate, to understand its features in terms of fundamental physical principles, and to develop models of the Earth's climate that will allow the prediction of future changes that may result from natural and human causes."

# concept2438:
#     id: 2438
#     theme_id: 8
#     title: climate
#     definition: "The average weather condition in a region of the world. Many aspects of the Earth's geography affect the climate. Equatorial, or low, latitudes are hotter than the polar latitudes because of the angle at which the rays of sunlight arrive at the Earth's surface. The difference in temperature at the equator and at the poles has an influence on the global circulation of huge masses of air. Cool air at the poles sinks and spreads along the surface of the Earth towards the equator. Cool air forces its way under the lower density warmer air in the lower regions, pushing the lighter air up and toward the poles, where it will cool and descend."

# concept2439:
#     id: 2439
#     theme_id: 8
#     title: typhoon
#     definition: "A severe tropical cyclone in the western Pacific."

# concept2440:
#     id: 2440
#     theme_id: 8
#     title: tropics
#     definition: "The region of the earth's surface lying between two parallels of latitude on the earth, one 2327' north of the equator and the other 2327' south of the equator, representing the points farthest north and south at which the sun can shine directly overhead and constituting the boundaries of the Torrid Zone."

# concept2441:
#     id: 2441
#     theme_id: 8
#     title: rain water
#     definition: "Water which falls as rain from clouds."

# concept2442:
#     id: 2442
#     theme_id: 8
#     title: climate type
#     definition: "Weather conditions typical of areas roughly corresponding to lines of latitude."

# concept2443:
#     id: 2443
#     theme_id: 8
#     title: microclimate
#     definition: "The local, rather uniform climate of a specific place or habitat, compared with the climate of the entire area of which it is a part."

# concept2444:
#     id: 2444
#     theme_id: 8
#     title: atmospheric composition
#     definition: "The chemical abundance in the earth's atmosphere of its constituents including nitrogen, oxygen, argon, carbon dioxide, water vapour, ozone, neon, helium, krypton, methane, hydrogen and nitrous oxide."

# concept2445:
#     id: 2445
#     theme_id: 8
#     title: greenhouse gas
#     definition: "A collective expression for those components of the atmosphere that influence the greenhouse effect, namely carbon dioxide, methane, nitrous oxides, ozone, CFCs and water vapour."

# concept2446:
#     id: 2446
#     theme_id: 8
#     title: solar radiation
#     definition: "The electromagnetic radiation and particles emitted by the sun."

# concept2447:
#     id: 2447
#     theme_id: 8
#     title: iceberg
#     definition: "A large mass of detached land ice floating in the sea or stranded in shallow water."

# concept2448:
#     id: 2448
#     theme_id: 8
#     title: rising sea level
#     definition: "Sea level rises are a possible consequence of global warming. As the amount of free water in the ocean increases, and as the water becomes warmer, global warming will increase. In addition, according to theory, the heating at the poles may reduce the amount of water trapped in glaciers and ice caps. By the year 3000, the seas could rise between one and two metres. Such an event would clearly threaten low-lying areas, particularly in Asia, where million of people live and farm on river deltas and flood plains."

# concept2449:
#     id: 2449
#     theme_id: 8
#     title: ice pack
#     definition: "Large areas of floating ice, usually occurring in polar seas, consisting of separate pieces that have become massed together."

# concept2450:
#     id: 2450
#     theme_id: 8
#     title: microclimatology
#     definition: "The study of a microclimate, including the study of profiles of temperature, moisture and wind in the lowest stratum of air, the effects of the vegetation and of shelterbelts, and the modifying effects of towns and buildings."

# concept2451:
#     id: 2451
#     theme_id: 8
#     title: atmospheric layering
#     definition: "Any one of a number of strata or layers of the earth's atmosphere, temperature distribution is the most common criterion used for denoting the various shell. Also known as atmospheric shell, atmospheric region."

# concept2452:
#     id: 2452
#     theme_id: 8
#     title: greenhouse effect
#     definition: "The warming of the Earth's atmosphere caused by the increasing concentration of atmospheric gases, such as water vapour and carbon dioxide. These gases absorb radiation emitted by the Earth, thus slowing down the loss of radiant energy from the Earth back to space."

# concept2453:
#     id: 2453
#     theme_id: 8
#     title: snow
#     definition: "The most common form of frozen precipitation, usually flakes or starlike crystals, matted ice needles, or combinations, and often rime-coated."

# concept2454:
#     id: 2454
#     theme_id: 8
#     title: precipitation enhancement
#     definition: "Increase of precipitation resulting from changes in the colloidal stability of clouds. This can be either intentional, as with cloud seeding, or unintentional, as with air pollution, which increases aerosol concentrations and reduces sunlight."

# concept2455:
#     id: 2455
#     theme_id: 8
#     title: ice
#     definition: "The dense substance formed by the freezing of water to the solid state, it commonly occurs in the form of hexagonal crystals."

# concept2456:
#     id: 2456
#     theme_id: 8
#     title: microclimate effec
#     definition: "t"

# concept2457:
#     id: 2457
#     theme_id: 8
#     title: atmospheric component
#     definition: "The Earth's atmosphere consists by volume of nitrogen (79,1%), oxygen (20,9%), carbon dioxide (about 0,03%) and traces of the noble gases (argon, krypton, xenon, helium) plus water vapour, traces of ammonia, organic matter, ozone, various salts and suspended solid particles."

# concept2458:
#     id: 2458
#     theme_id: 8
#     title: hydrometeorology
#     definition: "That part of meteorology of direct concern to hydrologic problems, particularly to flood control, hydroelectric power, irrigation, and similar fields of engineering and water resource."

# concept2459:
#     id: 2459
#     theme_id: 8
#     title: season
#     definition: "One of the four equal periods into which the year is divided by the equinoxes and solstices, resulting from the apparent movement of the sun north and south of the equator during the course of the earth's orbit around it. These periods (spring, summer, autumn and winter) have their characteristic weather conditions in different regions, and occur at opposite times of the year in the N and S hemispheres."

# concept2460:
#     id: 2460
#     theme_id: 8
#     title: cold
#     definition: "No definition needed."

# concept2461:
#     id: 2461
#     theme_id: 8
#     title: duration of sunshine
#     definition: "Period of the day during which the sun is shining."

# concept2462:
#     id: 2462
#     theme_id: 8
#     title: atmospheric ozone
#     definition: "A triatomic molecule of oxygen, a natural constituent of the atmosphere, with the highest concentrations in the ozone layer or stratosphere, it is found at a level between 15 and 30 km above the Earth, which prevents harmful ultraviolet B radiation, which causes skin cancer and threatens plant life, from reaching the ground. The fragile shield is being damaged by chemicals released on Earth. The main chemicals that are depleting stratospheric ozone are chlorofluorocarbons (CFCs), which are used in refrigerators, aerosols and as cleaners in many industries and halons, which are used in fire extinguishers. The damage is caused when these chemicals release highly reactive forms of chlorine and bromine."

# concept2463:
#     id: 2463
#     theme_id: 8
#     title: atmospheric precipitation
#     definition: "The settling out of water from cloud in the form of dew, rain, hail, snow, etc."

# concept2464:
#     id: 2464
#     theme_id: 8
#     title: climate change adaptatio
#     definition: "n"

# concept2465:
#     id: 2465
#     theme_id: 8
#     title: climate change mitigatio
#     definition: "n"

# concept2466:
#     id: 2466
#     theme_id: 8
#     title: meteorological research
#     definition: "Study of meteorological elements such as wind speed and direction, air temperature and humidity, atmospheric pressure, precipitation, evaporation, solar radiation, visibility and cloud cover in order to collect data for weather forecast or for specific research purposes."

# concept2467:
#     id: 2467
#     theme_id: 8
#     title: storm damage
#     definition: "Storms may cause flooding and damage to crops, uproot trees, damage roofs and chimneys, break windows, leading to rain damage, overturn trucks, affect transportation, communication and energy supplies, delay building construction and destroy traditional landmarks. In their more violent form, storms may cause severe damage and loss of life."

# concept2468:
#     id: 2468
#     theme_id: 8
#     title: temperate climate
#     definition: "The climate of the middle latitudes, the climate between the extremes of tropical climate and polar climate."

# concept2469:
#     id: 2469
#     theme_id: 8
#     title: equatorial climate
#     definition: "Climate characterized by constant temperatures, abundant rainfall and a very short dry season."

# concept2470:
#     id: 2470
#     theme_id: 8
#     title: mountain climate
#     definition: "Very generally, the climate of relatively high elevations, mountain climates are distinguished by the departure of their characteristics from those of surrounding lowlands, and the one common basis for this distinction is that of atmospheric rarefaction, aside from this, great variety is introduced by differences in latitude, elevation, and exposure to the sun, thus, there exists no single, clearly defined, mountain climate. Also known as highland climate."

# concept2471:
#     id: 2471
#     theme_id: 8
#     title: Mediterranean climate
#     definition: "A type of climate characterized by hot, dry, sunny summers and a winter rainy season, basically, this is the opposite of a monsoon climate. Also known as etesian climate."

# concept2472:
#     id: 2472
#     theme_id: 8
#     title: desert climate
#     definition: "A climate type which is characterized by insufficient moisture to support appreciable plant life, that is, a climate of extreme aridity."

# concept2473:
#     id: 2473
#     theme_id: 8
#     title: storm
#     definition: "An atmospheric disturbance involving perturbations of the prevailing pressure and wind fields on scales ranging from tornadoes to extratropical cyclones, also the associated weather and the like."

# concept2474:
#     id: 2474
#     theme_id: 8
#     title: thunderstorm
#     definition: "A storm caused by strong rising air currents and characterized by thunder and lightning and usually heavy rain or hail."

# concept2475:
#     id: 2475
#     theme_id: 8
#     title: palaeoclimatology
#     definition: "The study of paleoclimates throughout geologic time, and of the causes of their variations, on either a local or a worldwide basis. It involves the interpretation of glacial deposits, fossils and sedimentologic and other types of data."

# concept2476:
#     id: 2476
#     theme_id: 8
#     title: tropical climate
#     definition: "A climate which is typical of equatorial and tropical regions, that is, one with continually high temperatures and with considerable precipitation, at least during part of the year."

# concept2477:
#     id: 2477
#     theme_id: 8
#     title: stratosphere
#     definition: "The layer of the atmosphere which is sandwiched between the troposphere and mesosphere. Of the energy that reaches the Earth from the sun, only 3% is absorbed in the stratosphere, but that includes the vitally important process of absorption of ultraviolet radiation by the stratospheric ozone layer. The stratosphere is cloudless and dust free, and almost unaffected by the turbulent conditions of the underlying level of the atmosphere."

# concept2478:
#     id: 2478
#     theme_id: 8
#     title: stratospheric ozone depletion
#     definition: "Damage of the ozone shield by chemicals released on Earth. The main chemicals that are depleting stratospheric ozone are chlorofluorocarbons (CFCs), which are used in refrigerators, aerosols, and as cleaners in many industries, and halons which are used in fire extinguishers. The damage is caused when these chemicals release highly reactive forms of chlorine and bromine."

# concept2479:
#     id: 2479
#     theme_id: 8
#     title: substitution of halogenated compounds
#     definition: "Halogenated compounds, because of their toxical and persistent character, should be substituted by environmental friendly compounds, like water-based fat solvents in metal processing industry or water-based coating agents."

# concept2480:
#     id: 2480
#     theme_id: 8
#     title: ocean-air interface
#     definition: "The sea and the atmosphere are fluids in contact with one another, but in different energy states - the liquid and the gaseous. The free surface boundary between them inhibits, but by no means totally prevents, exchange of mass and energy between the two. Almost all interchanges across this boundary occur most effectively when turbulent conditions prevail. A roughened sea surface, large differences in properties between the water and the air, or an unstable air column that facilitates the transport of air volumes from sea surface to high in the atmosphere. Both heat and water (vapor) tend to migrate across the boundary in the direction from sea to air. Heat is exchanged by three processes: radiation, conduction, and evaporation. The largest net exchange is through evaporation, the process of transferring water from sea to air by vaporization of the water."

# concept2481:
#     id: 2481
#     theme_id: 8
#     title: tornado
#     definition: "A rapidly rotating column of air developed around a very intense low-pressure centre. It is associated with a dark funnel-shaped cloud and with extremely violent winds (&gt,300km/h) blowing in a counterclockwise spiral, but accompanied by violent downdraughts. The precise mechanisms are not fully understood but the following atmospheric conditions appear to be necessary for tornado development: a layer of warm moist air at low altitude, a layer of dry air at higher altitude with an inversion of temperature at about 1.000 m, a triggering mechanism, usually in the form of an active, intense cold front or solar heating of the ground which will create a vortex."

# concept2482:
#     id: 2482
#     theme_id: 8
#     title: seasonal variation
#     definition: "In time series, that part of the movement which is assigned to the effect of the seasons on the year."

# concept2483:
#     id: 2483
#     theme_id: 8
#     title: continental climate
#     definition: "A climate characterized by hot summers, cold winters, and little rainfall, typical of the interior of a continent."

# concept2484:
#     id: 2484
#     theme_id: 8
#     title: weather modification
#     definition: "The changing of natural weather phenomena by technical means."

# concept2485:
#     id: 2485
#     theme_id: 8
#     title: wind
#     definition: "The motion of air relative to the earth's surface, usually means horizontal air motion, as distinguished from vertical motion."

# concept2486:
#     id: 2486
#     theme_id: 8
#     title: oceanic climate
#     definition: "A regional climate which is under the predominant influence of the sea, that is, a climate characterized by oceanity, the antithesis of a continental climate."

# concept2487:
#     id: 2487
#     theme_id: 8
#     title: weather monitoring
#     definition: "The periodic or continuous surveillance or analysis of the state of the atmosphere and climate, including variables such as temperature, moisture, wind velocity and barometric pressure."

# concept2488:
#     id: 2488
#     theme_id: 8
#     title: weather condition
#     definition: "The complex of meteorological characteristics in a given region."

# concept2489:
#     id: 2489
#     theme_id: 8
#     title: weather
#     definition: "The day-to-day meteorological conditions, especially temperature, cloudiness, and rainfall, affecting a specific place."

# concept2490:
#     id: 2490
#     theme_id: 8
#     title: flood forecast
#     definition: "The hydrological processes generating river floods have been studied extensively and several modelling concepts have been proposed. The standard procedure for flood forecasting consists of calibrating the parameters of the model of a particular river basin on a representative set of historical hydrometric data and subsequently applying this calibrated model in a real-time environment."

# concept2491:
#     id: 2491
#     theme_id: 8
#     title: glaze
#     definition: "A coating of ice, generally clear and smooth but usually containing some air pockets, formed on exposed objects by the freezing of a film of supercooled water deposited by rain, drizzle, or fog, or possibly condensed from supercooled water vapour."

# concept2492:
#     id: 2492
#     theme_id: 8
#     title: weather forecasting
#     definition: "The act or process of predicting and highlighting meteorological conditions that are expected for a specific time period and for a specific area or portion of air space, by using objective models based on certain atmospheric parameters, along with the skill and experience of a meteorologist."

# concept2493:
#     id: 2493
#     theme_id: 9
#     title: safety standard
#     definition: "A norm or measure applicable in legal cases for any action, procedure or contrivance designed to lower the occurrence or risk of injury, loss and danger to persons, property or the environment."

# concept2494:
#     id: 2494
#     theme_id: 9
#     title: catastrophe
#     definition: "A sudden, widespread disaster or calamity that greatly exceeds the resources of an area or region."

# concept2495:
#     id: 2495
#     theme_id: 9
#     title: hazard of pollutants
#     definition: "Risk or danger to human health, property or the environment posed by the introduction of a harmful substances into the ecosystem."

# concept2496:
#     id: 2496
#     theme_id: 9
#     title: international safety
#     definition: "Freedom from danger or the quality of averting risk of harm to persons, property or the environment shared across one or more national boundaries, consequently, the combined efforts of more than one nation to achieve or preserve that state."

# concept2497:
#     id: 2497
#     theme_id: 9
#     title: security of installations
#     definition: "Measures, techniques or designs implemented to protect from harm or restrict access to any apparatus, machinery or construction put in place or connected for use."

# concept2498:
#     id: 2498
#     theme_id: 9
#     title: disaster contingency plan
#     definition: "An anticipatory emergency plan to be followed in an expected or eventual disaster, based on risk assessment, availability of human and material resources, community preparedness, local and international response capability, etc."

# concept2499:
#     id: 2499
#     theme_id: 9
#     title: cancer risk
#     definition: "The probability that exposure to some agent or substance will adversely transform cells to replicate and form a malignant tumor."

# concept2500:
#     id: 2500
#     theme_id: 9
#     title: emergency plan
#     definition: "Program of procedures to be undertaken in the event of a sudden, urgent and usually unexpected occurrence requiring immediate action, especially an incident of potential harm to human life, property or the environment."

# concept2501:
#     id: 2501
#     theme_id: 9
#     title: anticipation of danger
#     definition: "The act of foreseeing, expecting and taking measures against possible future exposure to harm, death or a thing that causes these."

# concept2502:
#     id: 2502
#     theme_id: 9
#     title: risk
#     definition: "The expected number of lives lost, persons injured, damage to property and disruption of economic activity due to a particular natural phenomenon, and consequently the product of the probability of occurrence and the expected magnitude of damage."

# concept2503:
#     id: 2503
#     theme_id: 9
#     title: hazard
#     definition: "A physical or chemical agent capable of causing harm to persons, property, animals, plants or other natural resources."

# concept2504:
#     id: 2504
#     theme_id: 9
#     title: navigational hazard
#     definition: "Any obstacle encountered by a vessel in route posing risk or danger to the vessel, its contents or the environment."

# concept2505:
#     id: 2505
#     theme_id: 9
#     title: hearing protection
#     definition: "The total of measures and devices implemented to preserve persons from harm to the faculty of perceiving sound."

# concept2506:
#     id: 2506
#     theme_id: 9
#     title: environmental accident
#     definition: "An unexpected occurrence, failure or loss, with the potential for harming the ecosystem or natural resources."

# concept2507:
#     id: 2507
#     theme_id: 9
#     title: natural disaster
#     definition: "Violent, sudden and destructive change in the environment without cause from human activity, due to phenomena such as floods, earthquakes, fire and hurricanes."

# concept2508:
#     id: 2508
#     theme_id: 9
#     title: forest fire
#     definition: "A conflagration in or destroying large wooded areas having a thick growth of trees and plants."

# concept2509:
#     id: 2509
#     theme_id: 9
#     title: disaster cleanup operation
#     definition: "A course or procedure of activity designed to clear the debris or remove harmful substances left by an ecological calamity, natural or human in origin, in a given area."

