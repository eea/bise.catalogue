#     definition: "1) A soft, soupy, or muddy bottom deposit, such as found on tideland or in a stream bed. 2) A semifluid, slushy, murky mass of sediment resulting from treatment of water, sewage, or industrial and mining wastes, and often appearing as local bottom deposits in polluted bodies of water."

# concept8207:
#     id: 8207
#     theme_id: 33
#     title: geology
#     definition: "The study or science of the earth, its history, and its life as recorded in the rocks, includes the study of geologic features of an area, such as the geometry of rock formations, weathering and erosion, and sedimentation."

# concept8208:
#     id: 8208
#     theme_id: 33
#     title: geomorphic process
#     definition: "The physical and chemical interactions between the Earth's surface and the natural forces acting upon it to produce landforms. The processes are determined by such natural environmental variables as geology, climate, vegetation and baselevel, to say nothing of human interference. The nature of the process and the rate at which it operates will be influenced by a change in any of these variables."

# concept8209:
#     id: 8209
#     theme_id: 33
#     title: mining district
#     definition: "A district where mineral exploitation is performed."

# concept8210:
#     id: 8210
#     theme_id: 33
#     title: soil fertility
#     definition: "The status of a soil with respect to the amount and availability to plants of elements necessary for plant growth."

# concept8211:
#     id: 8211
#     theme_id: 33
#     title: aluminium content
#     definition: "Amount of aluminium contained in a solution."

# concept8212:
#     id: 8212
#     theme_id: 33
#     title: soil stabilisation
#     definition: "Chemical or mechanical treatment designed to increase or maintain the stability of a soil mass or otherwise to improve its engineering properties, as by increasing its shear strength, reducing its compressibility, or decreasing its tendency to absorb water. Stabilization methods include physical compaction and treatment with cement, lime, and bitumen."

# concept8213:
#     id: 8213
#     theme_id: 33
#     title: soil science
#     definition: "The study of the properties, occurrence, and management of soil as a natural resource. Generally it includes the chemistry, microbiology, physics, morphology, and mineralogy of soils, as well as their genesis and classification."

# concept8214:
#     id: 8214
#     theme_id: 33
#     title: soil formation
#     definition: "The combination of natural processes by which soils are formed. It is also known as pedogenesis. The most important soil-forming factors are parent material, terrain, climate, aspect, vegetation cover, microorganisms in the soil and the age of the land surface. Some pedologists would add to this list the influence of human activities. All the factors exhibit varying degrees of interrelationship and some are more important than others, with climate often being singled out as the most important."

# concept8215:
#     id: 8215
#     theme_id: 33
#     title: oil spill
#     definition: "The accidental release of oil, or other petroleum products usually into freshwater or marine ecosystems, and usually in large quantities. It can be controlled by chemical dispersion, combustion, mechanical containment, and absorption."

# concept8216:
#     id: 8216
#     theme_id: 33
#     title: nutrient content
#     definition: "The amount of proteins, carbohydrates, fats, inorganic salts (e.g. nitrates, phosphates), minerals (e.g. calcium, iron), and water."

# concept8217:
#     id: 8217
#     theme_id: 33
#     title: soil resource
#     definition: "No definition needed."

# concept8218:
#     id: 8218
#     theme_id: 33
#     title: excavation (process)
#     definition: "The removal of earth from its natural position."

# concept8219:
#     id: 8219
#     theme_id: 33
#     title: moisture
#     definition: "1) The water vapour content of the atmosphere, or the total water substances (gaseous, liquid and solid) present in a given volume of air. 2) Water that is dispersed through a gas in the form of water vapour or small droplets, dispersed through a solid, or condensed on the surface of a solid."

# concept8220:
#     id: 8220
#     theme_id: 33
#     title: dry deposition
#     definition: "The accumulation of both particles and gases as they come into contact with soil, water or vegetation on the earth's surfaces."

# concept8221:
#     id: 8221
#     theme_id: 33
#     title: soil improvement
#     definition: "Process of protecting the soil from excessive erosion and making soil more fertile and productive."

# concept8222:
#     id: 8222
#     theme_id: 33
#     title: phosphate
#     definition: "1) Generic term for any compound containing a phosphate group. 2) Any salt or ester of any phosphoric acid, especially a salt of orthophosphoric acid."

# concept8223:
#     id: 8223
#     theme_id: 33
#     title: environmental quality
#     definition: "Properties and characteristics of the environment, either generalized or local, as they impinge on human beings and other organisms. Environmental quality is a general term which can refer to: varied characteristics such as air and water purity or pollution, noise, access to open space, and the visual effects of buildings, and the potential effects which such characteristics may have on physical and mental health."

# concept8224:
#     id: 8224
#     theme_id: 33
#     title: oil residue recuperation
#     definition: "The recovery of oil that is leftover or left behind, usually following the primary containment operations for an oil spill."

# concept8225:
#     id: 8225
#     theme_id: 33
#     title: calcium content
#     definition: "Amount of calcium contained in a solution."

# concept8226:
#     id: 8226
#     theme_id: 33
#     title: excavation site
#     definition: "The location chosen for an excavation, meaning the act or process of removing soil and/or rock materials by digging, blasting, breaking, loading either at the surface or underground."

# concept8227:
#     id: 8227
#     theme_id: 33
#     title: soil
#     definition: "The top layer of the land surface of the earth that is composed of disintegrated rock particles, humus, water and air."

# concept8228:
#     id: 8228
#     theme_id: 33
#     title: oil shale
#     definition: "A kerogen-bearing, finely laminated brown or black sedimentary rock that will yield liquid or gaseous hydrocarbons on distillation."

# concept8229:
#     id: 8229
#     theme_id: 33
#     title: benthic division
#     definition: "The bottom of a body of water often occupied by benthos."

# concept8230:
#     id: 8230
#     theme_id: 33
#     title: soil subsidence
#     definition: "A sinking down of a part of the earth's crust, generally due to underground excavations."

# concept8231:
#     id: 8231
#     theme_id: 33
#     title: area of potential pollution
#     definition: "Area which is supposedly causing dangers to human health and environment."

# concept8232:
#     id: 8232
#     theme_id: 33
#     title: geological process
#     definition: "Dynamic actions or events that occur at the Earth's surface due to application of natural forces resulting from gravity, temperature changes, freezing and thawing, chemical reactions, seismic shaking, and the agencies of wind and moving water, ice and snow. Where and when a force exceeds the strength of the earth material, the material is changed by deformation, translocation, or chemical reactions."

# concept8233:
#     id: 8233
#     theme_id: 33
#     title: soil erosion
#     definition: "Detachment and movement of topsoil or soil material from the upper part of the profile, by the action of wind or running water, especially as a result of changes brought about by human activity, such as unsuitable or mismanaged agriculture."

# concept8234:
#     id: 8234
#     theme_id: 33
#     title: oil pollution abatement
#     definition: "There are various systems for the abatement of oil pollution at sea: the 'Load-on-top' system involves passing the washing from tank cleaning operations and residue from discharge of the original ballast water to an empty cargo tank nominated as the 'slop' tank. Fresh oil cargo is loaded on top of the final residue left after further discharges of water, the resulting mixture being acceptable to refineries despite some additional cost in removing the salt and water. Under the International Convention for the Prevention of Pollution from Ships, 1973, all oil-carrying ships will be required to be capable of operating with this method of retention, or alternatively to discharge to reception facilities. Another method consists in spraying on the oil dispersives and/or blasting straw and sawdust, functioning as 'blotting paper', onto water, beaches, rocks and docks. The Vikoma System for the containment of oil spills at sea, developed by British Petroleum, a seaboom of about 500 metres in length, is inflated and towed downwind of the oil slick and formed into a U-shape, under the influence of wind, the oil becomes trapped within the boom. Skimming equipment travels into the boom enclosure and the oil is pumped into containers."

# concept8235:
#     id: 8235
#     theme_id: 33
#     title: soil use
#     definition: "Functional utilization of soil for agriculture, industry, or residential building purposes."

# concept8236:
#     id: 8236
#     theme_id: 33
#     title: soil water
#     definition: "Water stored in soils."

# concept8237:
#     id: 8237
#     theme_id: 33
#     title: oil disaster
#     definition: "The disaster caused by the dumping and accidental spillage of oil into waterways from ships and land-based or offshore installations. Oil pollution may destroy or damage aquatic life and wildlife such as birds, contaminate water supplies and create fire hazards."

# concept8238:
#     id: 8238
#     theme_id: 33
#     title: biogeochemical cycle
#     definition: "Movement of chemical elements in a circular pathway, from organisms to physical environment, back to organisms. The process is termed a nutrient cycle if the elements concerned are trace elements, which are essential to life. A biogeochemical cycle occurs when vegetation decomposes and minerals are incorporated naturally in the humus for future plant growth."

# concept8239:
#     id: 8239
#     theme_id: 33
#     title: oil binding agent
#     definition: "Highly absorbent agents used for physically removing spilled oil in case of leakages and oil accidents occurring in water bodies, industry, work-shops, on roads, etc. Materials that have been found useful for this service vary from simple, naturally occurring materials such as straw, sawdust, and peat to synthetic agents, such as polyurethane foam and polystyrene powder."

# concept8240:
#     id: 8240
#     theme_id: 33
#     title: runoff
#     definition: "Rate at which water is removed by flowing over the soil surface. This rate is determined by the texture of the soil, slope, climate, and land use cover (e.g. paved surface, grass, forest, bare soil)."

# concept8241:
#     id: 8241
#     theme_id: 33
#     title: soil mechanics
#     definition: "The study of the physical properties of soil, especially those properties that affect its ability to bear weight such as water content, density, strength, etc."

# concept8242:
#     id: 8242
#     theme_id: 33
#     title: soil type
#     definition: "A phase or subdivision of a soil series based primarily on texture of the surface soil to a depth at least equal to plow depth (about 15 cm)."

# concept8243:
#     id: 8243
#     theme_id: 33
#     title: gravel
#     definition: "A mixture of rock fragments and pebbles that is coarser than sand."

# concept8244:
#     id: 8244
#     theme_id: 33
#     title: land disposal
#     definition: "The discharge, deposit or injection of any waste onto or into the soil or other land surfaces."

# concept8245:
#     id: 8245
#     theme_id: 33
#     title: ammonification
#     definition: "Addition of ammonia or ammonia compounds, especially to the soil."

# concept8246:
#     id: 8246
#     theme_id: 33
#     title: sand
#     definition: "A loose material consisting of small mineral particles, or rock and mineral particles, distinguishable by the naked eye, grains vary from almost spherical to angular, with a diameter range from 1/16 to 2 millimeters."

# concept8247:
#     id: 8247
#     theme_id: 33
#     title: population distribution
#     definition: "The density, dispersal pattern and apportionment of the total number of persons in any area."

# concept8248:
#     id: 8248
#     theme_id: 33
#     title: gravel extraction
#     definition: "Obtaining a mixture of coarse sand and small water- worn or pounded stones, (used for paths and roads and as an aggregate) from the earth."

# concept8249:
#     id: 8249
#     theme_id: 33
#     title: off-site
#     definition: "Activities taking place or located away from the site."

# concept8250:
#     id: 8250
#     theme_id: 33
#     title: metallic mineral
#     definition: "Minerals containing metals, such as bauxite, pyrite, etc."

# concept8251:
#     id: 8251
#     theme_id: 33
#     title: mineral extraction
#     definition: "The process of extracting metallic or nonmetallic mineral deposits from the Earth."

# concept8252:
#     id: 8252
#     theme_id: 33
#     title: soil structure
#     definition: "The combination or aggregation of primary soil particles into aggregates or clusters, which are separated from adjoining peds by surfaces of weakness. Soil structure is classified on the basis of size, shape, and distinctness into classes, types, and grades."

# concept8253:
#     id: 8253
#     theme_id: 33
#     title: persistence of pesticides
#     definition: "The ability of a chemical to retain its molecular integrity and hence its physical, chemical, and functional characteristics in the environment through which such a chemical may be transported and distributed for a considerable period of time."

# concept8254:
#     id: 8254
#     theme_id: 33
#     title: mineral resource
#     definition: "Valuable mineral deposits of an area that are presently recoverable and may be so in the future, includes known ore bodies and potential ore."

# concept8255:
#     id: 8255
#     theme_id: 33
#     title: salt content
#     definition: "Amount of salt contained in a solution."

# concept8256:
#     id: 8256
#     theme_id: 33
#     title: geomorphology
#     definition: "The study of the classification, description, nature, origin, and development of present landforms and their relationships to underlying structures, and of the history of geologic changes as recorded by these surface features."

# concept8257:
#     id: 8257
#     theme_id: 33
#     title: mineralogy
#     definition: "The science which concerns the study of natural inorganic substances called minerals."

# concept8258:
#     id: 8258
#     theme_id: 33
#     title: aquifer
#     definition: "Layers of rock, sand or gravel that can absorb water and allow it to flow. An aquifer acts as a groundwater reservoir when the underlying rock is impermeable. This may be tapped by wells for domestic, agricultural or industrial use. A serious environmental problem arises when the aquifer is contaminated by the seepage of sewage or toxins from waste dumps. If the groundwater in coastal areas is over-used salt water can seep into the aquifer."

# concept8259:
#     id: 8259
#     theme_id: 33
#     title: environmental quality criterion
#     definition: "Criteria followed in establishing standards for exposure to pollutants and noise, in respect of pesticides, detergents, composition of effluents, discharge of trade wastes, etc."

# concept8260:
#     id: 8260
#     theme_id: 33
#     title: mineral
#     definition: "A naturally occurring substance with a characteristic chemical composition expressed by a chemical formula, may occur as individual crystals or may be disseminated in some other material or rock."

# concept8261:
#     id: 8261
#     theme_id: 33
#     title: oil pollution
#     definition: "Contamination of any ecosystem, but usually of freshwater or marine ecosystems, by oil or other petroleum products."

# concept8262:
#     id: 8262
#     theme_id: 33
#     title: soil decontamination
#     definition: "Technologies employed in the removal of PCBs, PAH, pesticides and, more generally, of organic compounds by physical, chemical or biological treatments."

# concept8263:
#     id: 8263
#     theme_id: 33
#     title: mineral deposit
#     definition: "A mass of naturally occurring mineral material, e.g. metal ores or nonmetallic mineral, usually of economic value, without regard to mode of origin."

# concept8264:
#     id: 8264
#     theme_id: 33
#     title: soil degradation
#     definition: "Soil may deteriorate either by physical movement of soil particles from a given site or by depletion of the water-soluble elements in the soil which contribute to the nourishment of crop, plants, grasses, trees, and other economically usable vegetation. The physical movement generally is referred to as erosion. Wind, water, glacial ice, animals and tools in use may be agents of erosion."

# concept8265:
#     id: 8265
#     theme_id: 33
#     title: mine filling
#     definition: "Filling of disused mines with soil, crushed stone, or waste materials in order to restore the geological, agricultural and landscape features of the concerned area."

# concept8266:
#     id: 8266
#     theme_id: 33
#     title: soil surface sealing
#     definition: "Any activity or process in which ground surface areas are packed or plugged to prevent percolation or the passage of fluids."

# concept8267:
#     id: 8267
#     theme_id: 33
#     title: soil texture
#     definition: "1) Refers to the relative proportions of the various size groups (sand, silt and clay) of the individual soil grains in a mass of soil. 2) Classification of soil by the proportion and graduations of the three size groups of soil grains, i.e., sand, silt and clay, present in the soil."

# concept8268:
#     id: 8268
#     theme_id: 33
#     title: groundwater endangering
#     definition: "Threat to the quality and quantity of groundwater by activities related to the use of land. As some activities (e.g. landfill) present a particular risk of pollution, the closer an activity is to a well or borehole, the greater the risk of the pumped water being polluted. The type of soil, the geology, the rainfall and the amount of water pumped out of the ground must all be taken into consideration."

# concept8269:
#     id: 8269
#     theme_id: 33
#     title: bioreactor
#     definition: "A container, such as a large fermentation chamber, for growing living organisms that are used in the industrial production of substances such as pharmaceuticals, antibodies, or vaccines."

# concept8270:
#     id: 8270
#     theme_id: 33
#     title: nitrate
#     definition: "Any salt or ester of nitric acid, such as sodium nitrate."

# concept8271:
#     id: 8271
#     theme_id: 33
#     title: salt plug
#     definition: "A mass of salt which is injected as a diapir (a dome in which the overlying rocks have been ruptured by the squeezing-out of plastic core material) into overlying sedimentary rocks, thereby piercing and deforming them. The mechanism is similar to that of an intrusive magma, with the salt deforming and behaving plastically under pressure. It is of great economic importance because it assists in the formation of a 'trap' structure for oil accumulation, in addition to its associated deposits of anhydrite, gypsum and sulphur."

# concept8272:
#     id: 8272
#     theme_id: 33
#     title: drilling installation
#     definition: "The structural base upon which the drill rig and associated equipment is mounted during the drilling operation."

# concept8273:
#     id: 8273
#     theme_id: 33
#     title: soil air
#     definition: "The air and other gases in spaces in the soil, specifically that which is found within the zone of aeration. Also known as soil atmosphere."

# concept8274:
#     id: 8274
#     theme_id: 33
#     title: soil analysis
#     definition: "The use of rapid chemical analyses to determine the fertility status of a soil. It is used to identify those nutrients or substances that are present in either insufficient or excessive quantities for optimum plant growth. Analyses are also used to monitor increases or decreases in soil fertility over time."

# concept8275:
#     id: 8275
#     theme_id: 33
#     title: soil biology
#     definition: "The study of the living organisms, mainly microorganisms and microinvertebrates which live within the soil, and which are largely responsible for the decomposition processes vital to soil fertility."

# concept8276:
#     id: 8276
#     theme_id: 33
#     title: excavated hole
#     definition: "A pit, cavity, or other uncovered cutting produced by excavation."

# concept8277:
#     id: 8277
#     theme_id: 33
#     title: soil chemistry
#     definition: "The study of the inorganic and organic components of the soil and its life cycles."

# concept8278:
#     id: 8278
#     theme_id: 33
#     title: silt
#     definition: "The fine mineral material formed from the erosion of rock fragments and deposited by rivers and lakes. Its particles are the intermediate form between sand and clay. The particles can range in size from 0.01-0.05 mm in diameter."

# concept8279:
#     id: 8279
#     theme_id: 33
#     title: adsorption
#     definition: "The physical or chemical bonding of molecules of gas, liquid or a dissolved substance to the external surface of a solid or the internal surface, if the material is porous, in a very thin layer."

# concept8280:
#     id: 8280
#     theme_id: 33
#     title: soil compaction
#     definition: "An increase in bulk density (mass per unit volume) and a decrease in soil porosity resulting from applied loads, vibration, or pressure. More compacted soils (or other materials) can support greater loads (load-bearing capacity). Bulk density can be increased by controlling the moisture content, compaction forces and treatment procedures, as well as by manipulating the type of material being compacted."

# concept8281:
#     id: 8281
#     theme_id: 33
#     title: residue analysis
#     definition: "Analysis of residues from agricultural chemicals used in food crops and contained in foodstuff. The analyses use gas chromatography, liquid chromatography, mass spectrometry, immunoassays, etc."

# concept8282:
#     id: 8282
#     theme_id: 33
#     title: soil organism
#     definition: "Organisms which live in the soil."

# concept8283:
#     id: 8283
#     theme_id: 33
#     title: soil pollutant
#     definition: "Solid, liquid and gaseous substances that detrimentally alter the natural condition of the soil."

# concept8284:
#     id: 8284
#     theme_id: 33
#     title: soil pollution
#     definition: "Modifications of soil features or, more generally, of its chemical and biological balance, caused by the discharge of polluting substances."

# concept8285:
#     id: 8285
#     theme_id: 33
#     title: soil process
#     definition: "The major processes in soils are gains, losses, transfers, and transformations of organic matter, soluble salts, carbonates, silicate clay minerals, sesquioxides, and silica. Gains consist normally of additions of organic matter, and of oxygen and water through oxidation and hydration, but in some sites slow continuous additions of new mineral materials take place at the surface or soluble materials are deposited from groundwater. Losses are chiefly of materials dissolved or suspended in water percolating through the profile or running off the surface."

# concept8286:
#     id: 8286
#     theme_id: 33
#     title: soil capability
#     definition: "The suitability of soils for various uses, e.g. sustained production of cultivated crops, pasture plants, etc., depending on depth, texture, kinds of minerals, salinity, kinds of salts, acidity, etc."

# concept8287:
#     id: 8287
#     theme_id: 33
#     title: soil moisture regime
#     definition: "The water regime of the soil is determined by the physical properties and arrangement of the soil particles. The pores in a soil determine its water-retention characteristics. When all the pores are full of water, the soil is said to be saturated."

# concept8288:
#     id: 8288
#     theme_id: 33
#     title: earth's crust
#     definition: "The outer layers of the Earth's structure, varying between 6 and 48 km in thickness, and comprising all the material above the Mohorovicic Discontinuity (a seismic discontinuity occurring between the crust of the earth and the underlying mantle, the discontinuity occurs at an average depth of 35 km below the continents and at about 10 km below the oceans). The earlier idea of a cool solid skin overlaying a hot molten interior has now been replaced by a concept of a crust composed of two shells: an inner basic unit composed of sima (oceanic crust) and an outer granitic unit composed of sial (continental crust)."

# concept8289:
#     id: 8289
#     theme_id: 33
#     title: sand dune fixation
#     definition: "Stabilization of dunes effected by the planting of marram grass (Ammophila arenaria), or rice grass, whose long roots bind the surface layers of sand and so hinder its removal by wind. A larger scale method of dealing with the same problem is by afforestation."

# concept8290:
#     id: 8290
#     theme_id: 33
#     title: erosion control
#     definition: "Practices used during construction or other land disturbing activities to reduce or prevent soil erosion. Typical practices include planting of trees and quick growing grass on disturbed areas and other means to slow the movement of water across a disturbed site and trap the soil that does get transported by runoff."

# concept8291:
#     id: 8291
#     theme_id: 33
#     title: non-metallic mineral
#     definition: "Minerals containing non-metals, such as quartz, garnet, etc."

# concept8292:
#     id: 8292
#     theme_id: 33
#     title: dredging
#     definition: "Removing solid matter from the bottom of a water area."

# concept8293:
#     id: 8293
#     theme_id: 33
#     title: overfertilisation
#     definition: "Putting too much fertilizer on land, the runoff from overfertilisation can cause water pollution."

# concept8294:
#     id: 8294
#     theme_id: 33
#     title: pollution load
#     definition: "The amount of stress placed upon an ecosystem by pollution, physical or chemical, released into it by man-made or natural means."

# concept8295:
#     id: 8295
#     theme_id: 33
#     title: nitrification
#     definition: "The process by which ammonia compounds, including man-made fertilizer and the humus provided by organic matter or plant and animal origin, are converted into nitrites and then nitrates, which are then absorbed as a nutrient by crops. Excess nitrate can be leached into surface waters and groundwaters, causing pollution. Excess nitrate may also be converted by microbes back into gaseous nitrogen, which is an important greenhouse gas, and released back into the atmosphere. The ultimate source of nitrogen in the ecosystem is the molecular nitrogen in the atmosphere. To a very limited extent, some dissolves in water. However, none is found in rock."

# concept8296:
#     id: 8296
#     theme_id: 33
#     title: soil moisture
#     definition: "1) Water stored in soils. 2) One of the most important elements involved in pedological processes and plant growth. There are three basic forms: a) water adhering in thin films by molecular attraction to the surface of soil particles and not available for plants is termed hygroscopic water. b) Water forming thicker films and occupying the smaller pore spaces is termed capillary water. Since it is held against the force of gravity it is permanently available for plant growth and it is this type of soil water which contains plant nutrients in solution. c) Water in excess of hygroscopic and capillary water is termed gravitational water, which is of a transitory nature because it flows away under the influence of gravity. When the excess has drained away the amount of water retained in the soil is termed its field capacity, when some of its pore spaces are still free of water."

# concept8297:
#     id: 8297
#     theme_id: 33
#     title: soil acidification
#     definition: "A naturally occurring process in humid climates that has long been the subject of research, whose findings suggest acid precipitation effects. The generally accepted impact of soil acidification on the productivity of terrestrial plants is summarised as follows: as soil becomes more acidic the basic cations (Ca, Mg) on the soil exchange are replaced by hydrogen ions or solubilized metals. The basic cation, now in solution, can be leached through the soil. As time progresses the soil becomes less fertile and more acidic. Resultant decreases in soil pH cause reduced, less-active population of soil microorganisms, which in turn slow decomposition of plant residues and cycling of essential plant nutrients."

# concept8298:
#     id: 8298
#     theme_id: 33
#     title: bitumen
#     definition: "A generic term applied to natural inflammable substances of variable colour, hardness, and volatility, composed principally of a mixture of hydrocarbons substantially free from oxygenated bodies. Bitumens are sometimes associated with mineral matter, the nonmineral constituents being fusible and largely soluble in carbon disulfide, yielding water-insoluble sulfonation products. Petroleum, asphalts, natural mineral waxes, and asphaltites are all considered bitumens."

# concept8299:
#     id: 8299
#     theme_id: 33
#     title: drainage
#     definition: "1) Removal of groundwater or surface water, or of water from structures, by gravity or pumping. 2) The discharge of water from a soil by percolation (the process by which surface water moves downwards through cracks, joints and pores in soil and rocks)."

# concept8300:
#     id: 8300
#     theme_id: 33
#     title: pollution indicator
#     definition: "Organisms, mostly plants, which are most sensitive to slight changes in environmental factors. When identified their reaction can serve as an early warning of the endangerment of the health of a community."

# concept8301:
#     id: 8301
#     theme_id: 33
#     title: fluvial resource
#     definition: "Any source of supply derived from a river, particularly its water, which is collected, stored and treated, then distributed for domestic, industrial, farm and other uses."

# concept8302:
#     id: 8302
#     theme_id: 33
#     title: drilling
#     definition: "The act of boring holes in the earth for finding water or oil, for geologic surveys, etc."

# concept8303:
#     id: 8303
#     theme_id: 33
#     title: nitrogen fixation
#     definition: "Assimilation of atmospheric nitrogen by a variety of microorganisms which live freely in soil. Once the nitrogen has been captured by one of the microorganisms, there are many different routes by which it is handled. Some is retained in the soil as decomposing plant matter, waiting to be released and taken up by new crops as a nitrate. That nitrate is produced by nitrifying bacteria living in the soil that thrive on ammonia, which is produced by decaying plant and animal material. In processing nitrogen the nitrifying bacteria produce nitrate that can be absorbed by the roots of plants."

