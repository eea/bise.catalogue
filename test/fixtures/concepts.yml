#     theme_id: 28
#     title: desertification
#     definition: "1) The development of desert conditions as a result of human activity or climatic changes. 2) The process of land damage which allows the soil to spread like a desert in arid and semi-arid regions. There is a loss of vegetative cover and the soil deteriorates in texture, nutrient content and fertility. Desertification affects the lives of three-quarters of the world's population, 70% of all drylands and one quarter of the total land area of the planet. There are many reasons for desertification, but the majority are caused by human activities, overgrazing, deforestation, poor land management and over-exploitation. Agenda 21 states that the priority in combating desertification should be establishing preventive measures for lands that are not yet, or are only slightly, degraded."

# concept6659:
#     id: 6659
#     theme_id: 28
#     title: soil pollutant
#     definition: "Solid, liquid and gaseous substances that detrimentally alter the natural condition of the soil."

# concept6660:
#     id: 6660
#     theme_id: 28
#     title: acid rain
#     definition: "Rain having a pH less than 5.6. The acidity results from chemical reactions occurring when water, sulphur dioxide, and nitrogen oxides, generally released by industrial processes, are chemically transformed into sulphuric and nitric acids."

# concept6661:
#     id: 6661
#     theme_id: 28
#     title: acid deposition
#     definition: "A type of pollution which washes out of the atmosphere as dilute sulphuric and nitric acids. It tends to be a regional rather than a global phenomenon, linked to particular industrial activities and meteorological conditions. It includes rain, more than normally acidic snow, mist, sleet, fog, gas and dry particles. It upsets the balance of nature, disrupting ecosystems, and destroys forests and woodlands, plants and crops, kills aquatic life by altering the chemical balance of lakes and rivers and corrodes building materials and fabrics. The pollutants are caused principally by discharges from power station chimneys of sulphur dioxide and nitrogen oxides released by burning fossil fuels, coal and oil."

# concept6662:
#     id: 6662
#     theme_id: 28
#     title: accidental release of organisms
#     definition: "Genetically engineered organisms that are released in the environment by mistake, once released they may exhibit some previously unknown pathogenicity, might take over from some naturally occurring bacteria (possibly having other positive functions which thus are lost) or pass on some unwanted trait to such indigenous bacteria. There is also concern that an uncontrolled genetic mutation could produce a form with hazardous consequences for the environment."

# concept6663:
#     id: 6663
#     theme_id: 28
#     title: acceptable risk level
#     definition: "Level of risk judged to be outweighed by corresponding benefits or one that is of such a degree that it is considered to pose minimal potential for adverse effects."

# concept6664:
#     id: 6664
#     theme_id: 28
#     title: abandoned industrial site
#     definition: "Site that cannot be used for any purpose, being contaminated by pollutants, not necessarily radioactive."

# concept6665:
#     id: 6665
#     theme_id: 28
#     title: algal bloom
#     definition: "Excessive and rapid growth of algae and other aquatic plants when they are stimulated to grow too quickly by pollution. It takes place when there are too many nutrients in the water and is aggravated when accompanied by a rise in temperature. Although the algae grow quickly they soon die because they have swallowed up all the water's nutrients. As they decompose they tend to rise to the surface and form a green slime. Algal bloom have increased because higher levels of nitrogen and phosphates from agricultural areas have leached from the fields into water courses."

# concept6666:
#     id: 6666
#     theme_id: 28
#     title: air transportation
#     definition: "The use of aircraft, predominantly airplanes, to move passengers and cargo."

# concept6667:
#     id: 6667
#     theme_id: 28
#     title: pollution cost
#     definition: "The amount of money incurred as a result of human-made or human-induced alteration of the physical, biological, chemical, and radiological integrity of air, water, and other media."

# concept6668:
#     id: 6668
#     theme_id: 28
#     title: desalination
#     definition: "Removal of salt, as from water or soil."

# concept6669:
#     id: 6669
#     theme_id: 28
#     title: desulphurisation
#     definition: "The removal of sulphur, as from molten metals or petroleum oil. Sulphur residues in fuels end up as sulphur dioxide when the fuel is burned causing acid rain."

# concept6670:
#     id: 6670
#     theme_id: 28
#     title: digested sludge
#     definition: "Sludge or thickened mixture of sewage solids with water that has been decomposed by anaerobic bacteria."

# concept6671:
#     id: 6671
#     theme_id: 28
#     title: bioconcentration factor
#     definition: "The quotient of the concentration of a chemical in aquatic organisms at a specific time or during a discrete time period of exposure, divided by the concentration in the surrounding water at the same time or during the same period."

# concept6672:
#     id: 6672
#     theme_id: 28
#     title: biodegradable pollutant
#     definition: "A pollutant which can be converted by biological processes into simple inorganic molecules."

# concept6673:
#     id: 6673
#     theme_id: 28
#     title: dust immissio
#     definition: "n"

# concept6674:
#     id: 6674
#     theme_id: 28
#     title: biogas
#     definition: "Gas, rich in methane, which is produced by the fermentation of animal dung, human sewage or crop residues in an air-tight container. It is used as a fuel, to heat stoves, lamps, run small machines and to generate electricity. The residues of biogas production are used as a low-grade organic fertilizer. Biogas fuels do not usually cause any pollution to the atmosphere, and because they come from renewable energy resources they have great potential for future use."

# concept6675:
#     id: 6675
#     theme_id: 28
#     title: combination effect
#     definition: "A combined effect of two or more substances or organisms which is greater than the sum of the individual effect of each."

# concept6676:
#     id: 6676
#     theme_id: 28
#     title: carcinogen
#     definition: "A substance that causes cancer in humans and animals."

# concept6677:
#     id: 6677
#     theme_id: 28
#     title: carcinogenicity test
#     definition: "Test for assessing if a chemical or physical agent increases the risk of cancer. The three major ways of testing for carcinogens are animals tests, epidemiological studies and bacterial tests."

# concept6678:
#     id: 6678
#     theme_id: 28
#     title: direct discharger
#     definition: "Factories and industrial concerns which do not discharge their sewage directly into public sewers, but directly into a waterway."

# concept6679:
#     id: 6679
#     theme_id: 28
#     title: compensatory tax
#     definition: "Compulsory charge levied by a government for the purpose of redressing or countervailing economic disparity."

# concept6680:
#     id: 6680
#     theme_id: 28
#     title: soil pollution
#     definition: "Modifications of soil features or, more generally, of its chemical and biological balance, caused by the discharge of polluting substances."

# concept6681:
#     id: 6681
#     theme_id: 28
#     title: digester
#     definition: "Machine which takes refuse and produces gas such as methane from it."

# concept6682:
#     id: 6682
#     theme_id: 28
#     title: soil salination
#     definition: "The accumulation of soluble mineral salts near the surface of soil, usually caused by the capillary flow of water from saline ground water. Where the rate of surface evaporation is high, irrigation can exacerbate the problem by moistening the soil and causing water to be drawn from deeper levels as water evaporates from the surface. The evaporation of pure water leaves the salts behind, allowing them to accumulate, and they can reach concentrations that are toxic to plants, thus sterilizing the land."

# concept6683:
#     id: 6683
#     theme_id: 28
#     title: composite pollution
#     definition: "Emissions of ozone-degrading gases (CFCs, halons), emissions of greenhouse gases (carbon dioxide, methane, CFCs, nitrous oxides, halons), emissions of acidifying gases (sulfur oxides, nitrogen oxides), emissions of substances that contribute to eutrophication (phosphate and nitrogen-containing materials), emissions of toxic materials (pesticides, radioactive substances, priority toxic substances), solid wastes returned to the environment."

# concept6684:
#     id: 6684
#     theme_id: 28
#     title: diffuse source
#     definition: "Pollution which arises from various activities with no discrete source."

# concept6685:
#     id: 6685
#     theme_id: 28
#     title: biological pollutant
#     definition: "Viruses, bacteria, fungi, and mammal and bird antigens that may be present in the environment and cause many health effects."

# concept6686:
#     id: 6686
#     theme_id: 28
#     title: bus
#     definition: "A large, long-bodied motor vehicle equipped with seating for passengers, usually operating as part of a scheduled service."

# concept6687:
#     id: 6687
#     theme_id: 28
#     title: biological pollution
#     definition: "Disturbance of the ecological balance by the accidental or deliberate introduction of a foreign organism, animal or plant species into an environment."

# concept6688:
#     id: 6688
#     theme_id: 28
#     title: biological waste gas purification
#     definition: "Processes for removing impurities from waste gas based on the employing of microorganisms."

# concept6689:
#     id: 6689
#     theme_id: 28
#     title: dialysis
#     definition: "A process of selective diffusion through a membrane, usually used to separate low-molecular-weight solutes which diffuse through the membrane from the colloidal and high-molecular-weight solutes which do not."

# concept6690:
#     id: 6690
#     theme_id: 28
#     title: biological waste treatment
#     definition: "A generic term applied to processes that use microorganisms to decompose organic wastes either into water, carbon dioxide, and simple inorganic substances, such as aldehydes and acids. The purpose of biological waste treatment is to control either the environment for microorganisms so that their growth and activity are enhanced, and to provide a means for maintaining high concentrations of the microorganisms in contact with the wastes."

# concept6691:
#     id: 6691
#     theme_id: 28
#     title: adsorption
#     definition: "The physical or chemical bonding of molecules of gas, liquid or a dissolved substance to the external surface of a solid or the internal surface, if the material is porous, in a very thin layer."

# concept6692:
#     id: 6692
#     theme_id: 28
#     title: digestion (sewage)
#     definition: "The reduction in volume and the decomposition of highly putrescible organic matter to relatively stable or inert organic and inorganic compounds. Sludge digestion is usually done by aerobic organisms in the absence of free oxygen."

# concept6693:
#     id: 6693
#     theme_id: 28
#     title: turbidity
#     definition: "Cloudy or hazy appearance in a naturally clear liquid caused by a suspension of colloidal liquid droplets or fine solids."

# concept6694:
#     id: 6694
#     theme_id: 28
#     title: flaring
#     definition: "1) Flares use open flames during normal and/or emergency operations to combust hazardous gaseous. The system has no special features to control temperature or time of combustion, however, supplemental fuel may be required to sustain the combustion. Historically, flares have been used to dispose of waste gases in the oil and gas industry and at wastewater treatment plants having anaerobic digestors. Regulation for thermal destruction of hazardous wastes limit the practical use of flaring to combustion of relatively simple hydrocarbons, such as methane from digesters or landfill gas collection systems. 2) A control device that burns hazardous materials to prevent their release into the environment, may operate continuously or intermittently, usually on top a stack."

# concept6695:
#     id: 6695
#     theme_id: 28
#     title: overgrazing
#     definition: "Intensive grazing by animals, for example cattle, sheep or goats, on an area of pasture. It has become a serious threat to the world's rangelands and grasslands. Several factors have led to overgrazing, which leads to the soil being degraded and becoming liable to erosion by wind and rain, and even to desertification. The main pressures leading to widespread overgrazing have been the need to increase the size and numbers of herds to produce more food for an increasing human population, and the transformation of traditional pasture land into plantations to grow cash crops. Throughout the dry tropics, where traditionally herds ranged over vast areas, intensive livestock-rearing schemes have taken over, mostly to provide meat for the export market. Well-digging operations have also led to heavy concentrations of animals in small areas."

# concept6696:
#     id: 6696
#     theme_id: 28
#     title: ozone depletion potential
#     definition: "A factor that reflects the ozone depletion potential of a substance, on a mass per kilogram basis, as compared to chlorofluorocarbon-11 (CFC-11). Such factor shall be based upon the substance's atmospheric life time, the molecular weight of bromine and chlorine, and the substance's ability to be photolytically disassociated, and upon other factors determined to be an accurate measure of relative ozone depletion potential."

# concept6697:
#     id: 6697
#     theme_id: 28
#     title: ozone layer depletion
#     definition: "The fragile shield of ozone is been damaged by chemicals released on earth. The main chemicals that are depleting stratospheric ozone are chlorofluorocarbons which are used in refrigerators, aerosols, and as cleaners in many industries, and halons, which are used in fire extinguishers. The damage is caused when these chemicals release highly reactive forms of chlorine and bromine. Over the past 30 years ozone levels over parts of Antarctica have dropped by almost 40% during some months and a 'hole' in ozone concentrations is clearly visible in satellite observations."

# concept6698:
#     id: 6698
#     theme_id: 28
#     title: unleaded petrol
#     definition: "Petrol with a low octane rating, which has no lead additives in it and therefore creates less lead pollution in the atmosphere."

# concept6699:
#     id: 6699
#     theme_id: 28
#     title: landfill base sealing
#     definition: "Sealing of a landfill with a relatively impermeable barrier designed to keep leachate inside. Liner materials include plastic and dense clay."

# concept6700:
#     id: 6700
#     theme_id: 28
#     title: uncontrolled dump
#     definition: "Place where waste is left on the ground and not buried in a hole."

# concept6701:
#     id: 6701
#     theme_id: 28
#     title: overfertilisation
#     definition: "Putting too much fertilizer on land, the runoff from overfertilisation can cause water pollution."

# concept6702:
#     id: 6702
#     theme_id: 28
#     title: twin-hull craft
#     definition: "Oil tank vessels provided with a double-hull to meet the regulatory safety requirements in oil transportation. Requirements include minimum values for depths and breadth of double bottoms. Also called double-hull tank vessel."

# concept6703:
#     id: 6703
#     theme_id: 28
#     title: fly ash
#     definition: "Finely divided particles of ash that are entrained in flue gases resulting from the combustion of fuel or other material. The particles of ash may contain incompletely burned fuel and other pollutants."

# concept6704:
#     id: 6704
#     theme_id: 28
#     title: trophic level
#     definition: "Any of the feeding levels through which the passage of energy through an ecosystem proceeds, examples are photosynthetic plants, herbivorous animals, and microorganisms of decay."

# concept6705:
#     id: 6705
#     theme_id: 28
#     title: salt loa
#     definition: "d"

# concept6706:
#     id: 6706
#     theme_id: 28
#     title: river pollution
#     definition: "The direct or indirect human alteration of the biological, physical, chemical or radiological integrity of river water, or a river ecosystem."

# concept6707:
#     id: 6707
#     theme_id: 28
#     title: periphyton
#     definition: "A plant or animal organism which is attached or clings to surfaces of leaves or stems of rooted plants above the bottom stratum."

# concept6708:
#     id: 6708
#     theme_id: 28
#     title: permissible exposure limit
#     definition: "An exposure limit that is set for exposure to an hazardous substance or harmful agent and enforced by OSHA (Occupational Safety and Health Act) as a legal standard. It is based on time-weighted average concentrations for a normal 8-hour work day and 40 hour work week."

# concept6709:
#     id: 6709
#     theme_id: 28
#     title: flocculation
#     definition: "A process of contact and adhesion whereby the particles of a dispersed substance form large clusters or the aggregation of particles in a colloid to form small lumps, which then settle out."

# concept6710:
#     id: 6710
#     theme_id: 28
#     title: oil binding agent
#     definition: "Highly absorbent agents used for physically removing spilled oil in case of leakages and oil accidents occurring in water bodies, industry, work-shops, on roads, etc. Materials that have been found useful for this service vary from simple, naturally occurring materials such as straw, sawdust, and peat to synthetic agents, such as polyurethane foam and polystyrene powder."

# concept6711:
#     id: 6711
#     theme_id: 28
#     title: ultrafiltration
#     definition: "Separation of colloidal or very fine solid materials by filtration through microporous or semipermeable mediums."

# concept6712:
#     id: 6712
#     theme_id: 28
#     title: polluted site
#     definition: "Any place that has been made unclean or unsafe by the discharge of high concentrations of hazardous or detrimental substances into its water, soil or atmosphere."

# concept6713:
#     id: 6713
#     theme_id: 28
#     title: inflow
#     definition: "1) Water other than wastewater that enters a sewer system (including sewer service connections) from sources such as, but not limited to, roof leaders, cellars drains, yard drains, area drains, drains from springs and swampy areas, manhole covers, cross connections between storm sewers and sanitary sewers, catch basins, cooling towers, storm waters, surface runoff, street wash waters, or drainage. Inflow does not include, and is distinguished from, infiltration. 2) Action of flowing in, an inflow of effluent into a river."

# concept6714:
#     id: 6714
#     theme_id: 28
#     title: oil pollution
#     definition: "Contamination of any ecosystem, but usually of freshwater or marine ecosystems, by oil or other petroleum products."

# concept6715:
#     id: 6715
#     theme_id: 28
#     title: oil pollution abatement
#     definition: "There are various systems for the abatement of oil pollution at sea: the 'Load-on-top' system involves passing the washing from tank cleaning operations and residue from discharge of the original ballast water to an empty cargo tank nominated as the 'slop' tank. Fresh oil cargo is loaded on top of the final residue left after further discharges of water, the resulting mixture being acceptable to refineries despite some additional cost in removing the salt and water. Under the International Convention for the Prevention of Pollution from Ships, 1973, all oil-carrying ships will be required to be capable of operating with this method of retention, or alternatively to discharge to reception facilities. Another method consists in spraying on the oil dispersives and/or blasting straw and sawdust, functioning as 'blotting paper', onto water, beaches, rocks and docks. The Vikoma System for the containment of oil spills at sea, developed by British Petroleum, a seaboom of about 500 metres in length, is inflated and towed downwind of the oil slick and formed into a U-shape, under the influence of wind, the oil becomes trapped within the boom. Skimming equipment travels into the boom enclosure and the oil is pumped into containers."

# concept6716:
#     id: 6716
#     theme_id: 28
#     title: shipping accident
#     definition: "An unexpected incident, failure or loss involving a vessel or its contents in the course of commercial transport that poses potential harm to persons, property or the environment."

# concept6717:
#     id: 6717
#     theme_id: 28
#     title: forage contamination
#     definition: "Introduction of hazardous or poisonous substances such as arsenic or lead into, or onto, fodder for animals. The animals consume the contaminated feed and can become sick and may die."

# concept6718:
#     id: 6718
#     theme_id: 28
#     title: oil recovery vessel
#     definition: "Boats used for recovering oil spilled at sea from oil tankers. The recommended procedure is to contain and physically recover the spill with or without the use of adsorbents. This approach entails three processes: a) confinement of the spill by spill booms, b) recovery of the spill by sorbing agents, c) physical removal of the contained oil by oil pick-up devices."

# concept6719:
#     id: 6719
#     theme_id: 28
#     title: oil slick
#     definition: "The mass of oil that floats on a surface of water, which is discharged accidentally, naturally or by design, and can be moved by currents, tides and the wind."

# concept6720:
#     id: 6720
#     theme_id: 28
#     title: sea outfall
#     definition: "The point, location or structure where effluent discharges into a body of marine waters such as a sea, ocean, etc."

# concept6721:
#     id: 6721
#     theme_id: 28
#     title: old landfill site
#     definition: "Landfill that has been filled and covered with topsoil and seeded. The most common end use for landfills is open spaces with no active recreation taking place over the completed landfill. The obvious reason for this use is that the completed surface is steeply sloped to provide rapid runoff. Also, no irrigation of the cover grasses should be allowed. It is very unlikely to think that commercial or industrial buildings will be constructed on a completed landfill. If the end use is such that the public will be walking on the site, it is important that all manholes be properly secured, leachate lagoons fenced, and other potential hazards eliminated."

# concept6722:
#     id: 6722
#     theme_id: 28
#     title: persistence of pesticides
#     definition: "The ability of a chemical to retain its molecular integrity and hence its physical, chemical, and functional characteristics in the environment through which such a chemical may be transported and distributed for a considerable period of time."

# concept6723:
#     id: 6723
#     theme_id: 28
#     title: seal (technical)
#     definition: "Any device or system that creates a nonleaking union between two mechanical or process-system elements."

# concept6724:
#     id: 6724
#     theme_id: 28
#     title: olfactory pollution
#     definition: "Pollution produced by gaseous emissions in the atmosphere that, even in very small amounts, may cause injuries or a condition of general unease or sickness to persons living in the vicinity."

# concept6725:
#     id: 6725
#     theme_id: 28
#     title: food pollutant
#     definition: "Potentially harmful substances in any food consumed by humans, or other animals, including inorganic and organic chemicals, viruses and bacteria."

# concept6726:
#     id: 6726
#     theme_id: 28
#     title: food contaminatio
#     definition: "n"

# concept6727:
#     id: 6727
#     theme_id: 28
#     title: degradation of the environment
#     definition: "The process by which the environment is progressively contaminated, overexploited and destroyed."

# concept6728:
#     id: 6728
#     theme_id: 28
#     title: organic pollutant
#     definition: "A plant- or animal-produced pollutant containing mainly carbon, hydrogen and oxygen."

# concept6729:
#     id: 6729
#     theme_id: 28
#     title: ship garbage
#     definition: "Domestic and operational wastes, disposed of continuously or periodically, that are generated during the normal operation of a ship, usually excluding fresh fish waste from fishing operations."

# concept6730:
#     id: 6730
#     theme_id: 28
#     title: oil spill
#     definition: "The accidental release of oil, or other petroleum products usually into freshwater or marine ecosystems, and usually in large quantities. It can be controlled by chemical dispersion, combustion, mechanical containment, and absorption."

# concept6731:
#     id: 6731
#     theme_id: 28
#     title: fallout
#     definition: "The descent of airborne solid or liquid particles to the ground, which occurs when the speed at which they fall due to gravity exceeds that of any upward motion of the air surrounding them."

# concept6732:
#     id: 6732
#     theme_id: 28
#     title: salt content
#     definition: "Amount of salt contained in a solution."

# concept6733:
#     id: 6733
#     theme_id: 28
#     title: physical pollutant
#     definition: "A pollutant characterized by its influence on environmental conditions caused by forces and operations of physics, such as noise, microwave radiation, vibration, etc."

# concept6734:
#     id: 6734
#     theme_id: 28
#     title: physical pollution
#     definition: "The introduction or presence of harmful substances or forces in the environment that cause damage to the environment and its processes due to their material actions, as through vibration, thermal alteration or electromagnetic radiation."

# concept6735:
#     id: 6735
#     theme_id: 28
#     title: physicochemical purification
#     definition: "Used to concentrate waste brines and to remove solid organics and ammonia from aqueous solutions. Physical treatment consists of reverse osmosis, dialysis, electrodialysis, evaporation, carbon, adsorption, ammonia stripping, filtration, sedimentation, and flocculation. Chemical treatment consists of ion exchange, neutralization, oxidation, reduction, precipitation, and calcination."

# concept6736:
#     id: 6736
#     theme_id: 28
#     title: seepage water
#     definition: "Water that moves slowly through small openings of a porous material such as soil or the amount of water that has been involved in seepage."

# concept6737:
#     id: 6737
#     theme_id: 28
#     title: integrated pollution control
#     definition: "A procedure whereby all major emissions to land, air, and water are considered simultaneously and not in isolation to avoid situations in which one control measure for one medium adversely affects another."

# concept6738:
#     id: 6738
#     theme_id: 28
#     title: inorganic pollutant
#     definition: "A pollutant of mineral origin and not of basically carbon structure."

# concept6739:
#     id: 6739
#     theme_id: 28
#     title: water seepage
#     definition: "The slow movement of water through small openings and spaces in the surface of unsaturated soil into or out of a body of surface or subsurface water."

# concept6740:
#     id: 6740
#     theme_id: 28
#     title: plane source
#     definition: "Pollution which arises from various activities with no discrete source."

# concept6741:
#     id: 6741
#     theme_id: 28
#     title: filling station
#     definition: "A place where petrol and other supplies for motorists are sold."

# concept6742:
#     id: 6742
#     theme_id: 28
#     title: point source
#     definition: "Pollution from a discrete source, such as a septic tank, a sewer, a discharge type, a landfill, a factory or waste water treatment works discharging to a watercourse, stack emission from an industrial process, or spillage from an underground storage tank leaching into groundwater."

# concept6743:
#     id: 6743
#     theme_id: 28
#     title: faecal bacterium
#     definition: "Bacteria contained in human and animal faeces."

# concept6744:
#     id: 6744
#     theme_id: 28
#     title: poison
#     definition: "A substance which, when ingested, inhaled, or absorbed, or when applied to, injected into, or developed within the body, in relatively small amounts, may cause injury, harm, or destruction to organs, tissue, or life."

# concept6745:
#     id: 6745
#     theme_id: 28
#     title: pollutant
#     definition: "Any substance, usually a residue of human activity, which has an undesirable effect upon the environment."

# concept6746:
#     id: 6746
#     theme_id: 28
#     title: pollutant absorption
#     definition: "The process by which a pollutant is physically incorporated into another substance or body."

# concept6747:
#     id: 6747
#     theme_id: 28
#     title: pollutant accumulation
#     definition: "The process by which concentrations of pollutants progressively increase in the tissues of living organisms in environments where these pollutants are present."

# concept6748:
#     id: 6748
#     theme_id: 28
#     title: export of hazardous wastes
#     definition: "Transporting by-products of society that possesses at least one of four characteristics (ignitability, corrosivity, reactivity, or toxicity) to other countries or areas for the conduct of foreign trade."

# concept6749:
#     id: 6749
#     theme_id: 28
#     title: human exposure to pollutant
#     definition: "s"

# concept6750:
#     id: 6750
#     theme_id: 28
#     title: phosphate removal
#     definition: "Replacement of phosphate in detergents by environmentally safer substances, such as zeolite. The substitute will not act as a nutrient, and so will not cause eutrophication as a result of the accelerated growth of plants and microorganisms if it is released into waterways."

# concept6751:
#     id: 6751
#     theme_id: 28
#     title: ship waste disposal
#     definition: "Discharging of ship waste into the sea."

# concept6752:
#     id: 6752
#     theme_id: 28
#     title: fish toxicit
#     definition: "y"

# concept6753:
#     id: 6753
#     theme_id: 28
#     title: salination
#     definition: "The accumulation of soluble salts by evaporation of the waters that bore them to the soil zone, in a soil of an arid, poorly drained region."

# concept6754:
#     id: 6754
#     theme_id: 28
#     title: fish kill
#     definition: "Fish diseases observed in the past three decades and which have been attributed to pollution include: haemorrhages, tumours, fin rot, deformed fins, and missing scales and tails. In industrialized countries, increasing numbers of fish are deemed inedible. Many small kills are not noticed or are not reported, and large kills are often not included because of insufficient information to determine whether the kills were caused by pollution or by natural factors. Low dissolved oxygen levels resulting from excessive sewage is one of the leading causes. The second most common cause is pesticides."

# concept6755:
#     id: 6755
#     theme_id: 28
#     title: pesticide pathway
#     definition: "The specific or known route or vector of any chemical substance released into the environment to prevent, destroy or mitigate any pest that is directly or indirectly detrimental to harvest crops and other human interests."

# concept6756:
#     id: 6756
