# concept3995:
#     id: 3995
#     theme_id: 15
#     title: land clearing
#     definition: "Removal of trees, undergrowth, etc. in preparation for ploughing, building, etc."

# concept3996:
#     id: 3996
#     theme_id: 15
#     title: forest production
#     definition: "Forests produce a range of products including firewood and charcoal, lumber, paper, and crops such as coffee, oil palm, and rubber. With careful planning of growth and harvesting, wood and other forest products are, in principle, renewable resources. But achieving renewability takes time - often decades, sometimes centuries. Without careful management, pressure for short-term exploitation can lead to tree removal, soil degradation, and conversion of woodland to other uses. Consumption of forest resources can lead to environmental problems as well as loss of critical habitat and species."

# concept3997:
#     id: 3997
#     theme_id: 15
#     title: forestry law
#     definition: "A binding rule or body of rules prescribed by a government to regulate any extensive area of woodland, for the protection and preservation of game, timber and other forest resources."

# concept3998:
#     id: 3998
#     theme_id: 15
#     title: forestry economics
#     definition: "The production, distribution, and consumption of goods and services from the industry involved with the process of establishing and managing forests."

# concept3999:
#     id: 3999
#     theme_id: 15
#     title: forestry legislation
