#     theme_id: 5
#     title: genetic pool
#     definition: "The total number of genes or the amount of genetic information possessed by all the reproductive members of a population of sexually reproducing organisms."

# concept1344:
#     id: 1344
#     theme_id: 5
#     title: poriferan
#     definition: "The sponges, a phylum of the animal kingdom characterized by the presence of canal systems and chambers through which water is drawn in and released, tissues and organs are absent."

# concept1345:
#     id: 1345
#     theme_id: 5
#     title: macrophyte
#     definition: "A large macroscopic plant, used especially of aquatic forms such as kelp (variety of large brown seaweed which is a source of iodine and potash)."

# concept1346:
#     id: 1346
#     theme_id: 5
#     title: vanished species
#     definition: "Species which have disappeared from an area because of adverse environmental conditions."

# concept1347:
