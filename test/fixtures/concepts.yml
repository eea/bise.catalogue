#     theme_id: 5
#     title: accumulation in body tissue
#     definition: "s"

# concept1267:
#     id: 1267
#     theme_id: 5
#     title: Articulata
#     definition: "Animals characterized by the repetition of similar segments (metameres), exhibited especially by arthropods, annelids, and vertebrates in early embryonic stages and in certain specialized adult structures."

# concept1268:
#     id: 1268
#     theme_id: 5
#     title: environmental assessment criterion
#     definition: "Principle or standard for the evaluation or appraisal of ecological or natural resources."

# concept1269:
#     id: 1269
#     theme_id: 5
#     title: island ecosystem
#     definition: "Unique but fragile and vulnerable ecosystems due to the fact that the evolution of their flora and fauna has taken place in relative isolation. Many remote islands have some of the most unique flora in the world, some have species of plants and animals that are not found anywhere else, which have evolved in a specialized way, sheltered from the fierce competition that species face on mainland."

# concept1270:
#     id: 1270
#     theme_id: 5
#     title: biotope protection
#     definition: "Measures taken to ensure that the biological and physical components of a biotope are in equilibrium by maintaining constant their relative numbers and features."

# concept1271:
#     id: 1271
#     theme_id: 5
#     title: ecological adaptation
#     definition: "Change in an organism so that it is better able to survive or reproduce, thereby contributing to its fitness."

# concept1272:
#     id: 1272
#     theme_id: 5
#     title: habitat
#     definition: "1) The locality in which a plant or animal naturally grows or lives. It can be either the geographical area over which it extends, or the particular station in which a specimen is found. 2) A physical portion of the environment that is inhabited by an organism or population of organisms. A habitat is characterized by a relative uniformity of the physical environment and fairly close interaction of all the biological species involved. In terms of region, a habitat may comprise a desert, a tropical forest, a prairie field, the Arctic Tundra or the Arctic Ocean."

# concept1273:
#     id: 1273
#     theme_id: 5
#     title: pesticide pathway
#     definition: "The specific or known route or vector of any chemical substance released into the environment to prevent, destroy or mitigate any pest that is directly or indirectly detrimental to harvest crops and other human interests."

# concept1274:
#     id: 1274
#     theme_id: 5
#     title: edaphology
#     definition: "The study of the relationships between soil and organisms, including the use made of land by mankind."

# concept1275:
#     id: 1275
#     theme_id: 5
#     title: fish stock
#     definition: "Quantity of fish held for future use."

# concept1276:
#     id: 1276
#     theme_id: 5
#     title: nitrogen fixation
#     definition: "Assimilation of atmospheric nitrogen by a variety of microorganisms which live freely in soil. Once the nitrogen has been captured by one of the microorganisms, there are many different routes by which it is handled. Some is retained in the soil as decomposing plant matter, waiting to be released and taken up by new crops as a nitrate. That nitrate is produced by nitrifying bacteria living in the soil that thrive on ammonia, which is produced by decaying plant and animal material. In processing nitrogen the nitrifying bacteria produce nitrate that can be absorbed by the roots of plants."

# concept1277:
#     id: 1277
#     theme_id: 5
#     title: salamander
#     definition: "Any of various urodele amphibians, such as Salamandra salamandra of central and S Europe. They are typically terrestrial, have an elongated body, and only return to water to breed."

# concept1278:
#     id: 1278
#     theme_id: 5
#     title: gymnosperm
#     definition: "Any seed-bearing plant of the division Gymnospermae, in which the ovules are borne naked on the surface of the mega sporophylls, which are often arranged in cones."

# concept1279:
#     id: 1279
#     theme_id: 5
#     title: fishing preserve
#     definition: "Limited portion of a water body where angling is allowed."

# concept1280:
#     id: 1280
#     theme_id: 5
#     title: nitrogen cycle
#     definition: "The complex set of processes by which crops acquire the large amount of nitrogen they need to make proteins, nucleic acids and other biochemicals of which they are composed, and how the nitrogen returns to the atmosphere."

# concept1281:
#     id: 1281
#     theme_id: 5
#     title: pet
#     definition: "An animal which is kept in the home as a companion and treated affectionately."

# concept1282:
#     id: 1282
#     theme_id: 5
#     title: adaptable specie
#     definition: "s"

# concept1283:
#     id: 1283
#     theme_id: 5
#     title: ethology
#     definition: "The study of animal behaviour in a natural context."

# concept1284:
#     id: 1284
#     theme_id: 5
#     title: colonisation
#     definition: "The successful invasion of a new habitat by a species."

# concept1285:
#     id: 1285
#     theme_id: 5
#     title: nitrification
#     definition: "The process by which ammonia compounds, including man-made fertilizer and the humus provided by organic matter or plant and animal origin, are converted into nitrites and then nitrates, which are then absorbed as a nutrient by crops. Excess nitrate can be leached into surface waters and groundwaters, causing pollution. Excess nitrate may also be converted by microbes back into gaseous nitrogen, which is an important greenhouse gas, and released back into the atmosphere. The ultimate source of nitrogen in the ecosystem is the molecular nitrogen in the atmosphere. To a very limited extent, some dissolves in water. However, none is found in rock."

# concept1286:
#     id: 1286
#     theme_id: 5
#     title: ethnology
#     definition: "The science that deals with the study of the origin, distribution, and relations of races or ethnic groups of mankind."

# concept1287:
#     id: 1287
#     theme_id: 5
#     title: combination effect
#     definition: "A combined effect of two or more substances or organisms which is greater than the sum of the individual effect of each."

# concept1288:
#     id: 1288
#     theme_id: 5
#     title: fish
#     definition: "Cold-blooded aquatic vertebrates."

# concept1289:
#     id: 1289
#     theme_id: 5
#     title: biosafety
#     definition: "The combination of knowledge, techniques and equipment used to manage or contain potentially infectious materials or biohazards in the laboratory environment, to reduce or prevent harm to laboratory workers, other persons and the environment."

# concept1290:
#     id: 1290
#     theme_id: 5
#     title: ecological community
#     definition: "1) All of the plants and animals in an area or volume, a complex association usually containing both animals and plants. 2) Any naturally occurring group of organisms that occupy a common environment."

# concept1291:
#     id: 1291
#     theme_id: 5
#     title: bird
