# concept3959:
#     id: 3959
#     theme_id: 15
#     title: forest cover destruction
#     definition: "Destruction of forests is carried out in many countries in order to provide new land for agricultural or livestock purposes. It is often done without factors such as climate and topography having been sufficiently studied and on lands where slope nature of the soil or other physiographic characteristics clearly indicate that the land involved is suitable only for forest. Although these practices may lead to a temporary increase in productivity, there are also many indications that in the long run there is usually a decrease in productivity per unit of surface and that erosion and irreversible soil deterioration often accompany this process. Many factors contribute to forest cover destruction: timber production, clearance for agriculture, cutting for firewood and charcoal, fires, droughts, strip mining, pollution, urban development, population pressures, and warfare."

# concept3960:
