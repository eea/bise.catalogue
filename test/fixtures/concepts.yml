#     definition: "Protected land and coastal areas that are approved under the Man and Biosphere programme (MAB) in conjunction with the Convention on International Trade in Endangered Species (CITES). Each reserve has to have an ecosystem that is recognized for its diversity and usefulness as a conservation unit. The reserves have at least one core area where there can be no interference with the natural ecosystem. A transition zone surrounds this and within it scientific research is allowed. Beyond this is a buffer zone which protects the whole reserve from agricultural, industrial and urban development. Biosphere reserves and buffer zones were regarded as examples of a new generation of conservation techniques."

# concept1264:
#     id: 1264
#     theme_id: 5
#     title: biosynthesis
#     definition: "Production, by synthesis or degradation, of a chemical compound by a living organism."

# concept1265:
#     id: 1265
#     theme_id: 5
#     title: biotechnology
#     definition: "A combination of biology and technology. It is used to describe developments in the application of biological organisms for commercial and scientific purposes. So 'bio' stands for biology and the science of life, and 'tech' stands for technology, or the tools and techniques that the biotechnologists have in their workbox. Those tools and techniques include microorganisms and a range of methods for manipulating them, such as genetic engineering."

# concept1266:
