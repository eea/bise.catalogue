#     title: element of group V
#     definition: "Group V consists of two subgroups: group Vb, the main group, and group Va. Group Va consists of vanadium, niobium, and tantalum, which are generally considered with the transition elements. The main group consists of nitrogen, phosphorus, arsenic, antimony, and bismuth."

# concept2122:
#     id: 2122
#     theme_id: 7
#     title: ozone depletion potential
#     definition: "A factor that reflects the ozone depletion potential of a substance, on a mass per kilogram basis, as compared to chlorofluorocarbon-11 (CFC-11). Such factor shall be based upon the substance's atmospheric life time, the molecular weight of bromine and chlorine, and the substance's ability to be photolytically disassociated, and upon other factors determined to be an accurate measure of relative ozone depletion potential."

# concept2123:
#     id: 2123
#     theme_id: 7
#     title: pipe
#     definition: "A tube made of metal, clay, plastic, wood, or concrete and used to conduct a fluid, gas, or finely divided solid."

# concept2124:
