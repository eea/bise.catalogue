#     definition: "Ecosystems found on high-mountains at low latitudes. Mountain ecosystems are very vulnerable. They are increasingly sensitive to soil erosion, landslide and rapid loss of habitat and genetic diversity. Widespread poverty and an increase in the numbers of mountain inhabitants lead to deforestation, cultivation of marginal lands, excessive livestock grazing, loss of biomass cover and other forms of environmental degradation. Because little is known about mountain ecosystems, Agenda 21 has proposed the establishment of a global mountain database. This is essential for the launch of programmes that would contribute to the sustainable development of mountain ecosystems. The proposals also focus on promoting watershed development and alternative employment for people whose livelihoods are linked to practices that degrade mountains."

