#     title: nuclear energy use
#     definition: "Nuclear energy is employed in the industrial sector, in the production of other energy types, in the medical and scientific research field, in transportation, in the production of nuclear weapons, etc."

# concept7107:
#     id: 7107
#     theme_id: 29
#     title: natural radioactivity
#     definition: "Radiation stemming mainly from uranium, present in small amounts in many rocks, soils, building material, etc."

# concept7108:
