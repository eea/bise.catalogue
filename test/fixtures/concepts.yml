#     definition: "A substance, such as trinitrotoluene, or a mixture, such as gunpowder, that is characterized by chemical stability but may be made to undergo rapid chemical change without an outside source of oxygen, whereupon it produces a large quantity of energy generally accompanied by the evolution of hot gases."

# concept2119:
#     id: 2119
#     theme_id: 7
#     title: environmentally dangerous substance
