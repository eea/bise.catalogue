#     theme_id: 24
#     title: revegetation
#     definition: "Planting of new trees and, particularly, of native plants in disturbed sites where the vegetation cover has been destroyed, to stabilize the land surface from wind and water erosion and to reclame the land for other uses. Revegetation practices are employed in mined lands, roadsides, parks, wetlands, utility corridors, riparian areas, etc."

# concept6025:
#     id: 6025
#     theme_id: 24
#     title: dam
#     definition: "Structure constructed across a watercourse or stream channel."

# concept6026:
#     id: 6026
#     theme_id: 24
#     title: agricultural landscape
#     definition: "No definition needed."

# concept6027:
#     id: 6027
#     theme_id: 24
#     title: biological reserve
#     definition: "An area of land and/or of water designated as having protected status for purposes of preserving certain biological features. Reserves are managed primarily to safeguard these features and provide opportunities for research into the problems underlying the management of natural sites and of vegetation and animal populations. Regulations are normally imposed controlling public access and disturbance."

# concept6028:
#     id: 6028
#     theme_id: 24
#     title: regional plan
#     definition: "The plan for a region according to some physiographic, biological, political, administrative, economic, demographic, or other criteria."

# concept6029:
#     id: 6029
#     theme_id: 24
#     title: deforestation
#     definition: "The removal of forest and undergrowth to increase the surface of arable land or to use the timber for construction or industrial purposes. Forest and its undergrowth possess a very high water-retaining capacity, inhibiting runoff of rainwater."

# concept6030:
#     id: 6030
#     theme_id: 24
#     title: ice pack
#     definition: "Large areas of floating ice, usually occurring in polar seas, consisting of separate pieces that have become massed together."

# concept6031:
#     id: 6031
#     theme_id: 24
#     title: iceberg
#     definition: "A large mass of detached land ice floating in the sea or stranded in shallow water."

# concept6032:
#     id: 6032
#     theme_id: 24
#     title: inland water
#     definition: "A lake, river, or other body of water wholly within the boundaries of a state."

# concept6033:
#     id: 6033
#     theme_id: 24
#     title: refuge
#     definition: "A restricted and isolated area in which plants and animals persisted during a period of continental climatic change that made surrounding areas uninhabitable, especially an ice-free or unglaciated area within or close to a continental ice sheet or upland ice cap, where hardy biotas eked out an existence during a glacial phase. It later served as a center of dispersal for the repopulation of surrounding areas after climatic readjustment."

# concept6034:
#     id: 6034
#     theme_id: 24
#     title: delta
#     definition: "A delta is a vast, fan-shaped creation of land, or low-lying plain, formed from successive layers of sediment washed from uplands to the mouth of some rivers, such as the Nile, the Mississippi and the Ganges. The nutrient-rich sediment is deposited by rivers at the point where, or before which, the river flows into the sea. Deltas are formed when rivers supply and deposit sediments more quickly that they can be removed by waves of ocean currents. The importance of deltas was first discovered by prehistoric man, who was attracted to them because of their abundant animal and plant life. Connecting waterways through the deltas later provided natural routes for navigation and trade, and opened up access to the interior. Deltas are highly fertile and often highly populated areas. They would be under serious threat of flooding from any sea-level rise."

# concept6035:
#     id: 6035
#     theme_id: 24
#     title: impact prevention
#     definition: "Precautionary measures, actions or installations implemented to avert negative effects on the environment."

# concept6036:
#     id: 6036
#     theme_id: 24
#     title: urban green
#     definition: "The complex of private and public gardens in an urban area."

# concept6037:
#     id: 6037
#     theme_id: 24
#     title: hedge
#     definition: "A line of closely planted bushes or shrubs, marking the boundaries of a field. The type of hedge varies between parts of the country, and its age can be dated from the number of species of tree and shrub present. Over the last thirty years hedge-row removal has had a marked visual effect on lowland agricultural landscapes. From the farmer's point of view, in areas of predominant arable or intensively managed grazing, there is little or no economic justification for retaining hedges."

# concept6038:
#     id: 6038
#     theme_id: 24
#     title: secondary biotope
#     definition: "In the case of disruption of an existing biotope, secondary biotope can be created as a compensation and substitute measure for the loss of the natural one."

# concept6039:
#     id: 6039
#     theme_id: 24
#     title: afforestation
#     definition: "1) Establishment of a new forest by seeding or planting of nonforested land. 2) The planting of trees on land which was previously used for other uses than forestry. 3) The planting of trees in an area, or the management of an area to allow trees to regenerate or colonize naturally, in order to produce a forest."

# concept6040:
#     id: 6040
#     theme_id: 24
#     title: environmental impact of forestry
#     definition: "The world's forestry resources are shrinking at an alarming rate. The need for foreign exchange encourages many developing countries to cut timber faster than forests can be regenerated. This overcutting not only depletes the resource that underpins the world timber trade, it causes loss of forest-based livelihoods, increases soil erosion and downstream flooding, and accelerates the loss of species and genetic resources."

# concept6041:
#     id: 6041
#     theme_id: 24
#     title: water protection area
#     definition: "Area surrounding a water recovery plant in which certain forms of soil utilization are restricted or prohibited in order to protect the groundwater."

# concept6042:
#     id: 6042
#     theme_id: 24
#     title: protected landscape
#     definition: "Natural or man-made areas which have been reserved for conservation, scientific, educational and/or recreational purposes."

# concept6043:
#     id: 6043
#     theme_id: 24
#     title: protected area
#     definition: "Portions of land protected by special restrictions and laws for the conservation of the natural environment. They include large tracts of land set aside for the protection of wildlife and its habitat, areas of great natural beauty or unique interest, areas containing rare forms of plant and animal life, areas representing unusual geologic formation, places of historic and prehistoric interest, areas containing ecosystems of special importance for scientific investigation and study, and areas which safeguard the needs of the biosphere."

# concept6044:
#     id: 6044
#     theme_id: 24
#     title: coniferous forest
#     definition: "A forest type characterized by cone-bearing, needle-leaved trees. They are generally, but not necessarily, evergreen and relatively shallow-rooted. Since they grow more rapidly than most broad-leaved trees, conifers are extensively planted as a source of softwood timber and pulp. They are tolerant of wide-ranging climatic conditions, of many different types of soil and of considerable differences in terrain. Thus, they are found from the polar latitudes to the tropics, on most types of soils (especially, thin acid soils) and from mountain summits to coastal environments."

# concept6045:
#     id: 6045
#     theme_id: 24
#     title: clean air area
#     definition: "Areas where significant reductions in ozone forming pollutants have been achieved through industrial initiatives to control and/or prevent pollution, through implementation of transportation improvement plans, national efforts to reduce automobile tailpipe emissions and lower the volatility (evaporation rate) of gasoline."

# concept6046:
#     id: 6046
#     theme_id: 24
#     title: desertification
#     definition: "1) The development of desert conditions as a result of human activity or climatic changes. 2) The process of land damage which allows the soil to spread like a desert in arid and semi-arid regions. There is a loss of vegetative cover and the soil deteriorates in texture, nutrient content and fertility. Desertification affects the lives of three-quarters of the world's population, 70% of all drylands and one quarter of the total land area of the planet. There are many reasons for desertification, but the majority are caused by human activities, overgrazing, deforestation, poor land management and over-exploitation. Agenda 21 states that the priority in combating desertification should be establishing preventive measures for lands that are not yet, or are only slightly, degraded."

# concept6047:
#     id: 6047
#     theme_id: 24
#     title: urban ecosystem
#     definition: "Towns and cities viewed as ecosystems, having an input of matter and energy, recycling within the system, and an output of matter and energy into the surroundings."

# concept6048:
#     id: 6048
#     theme_id: 24
#     title: tundra
#     definition: "An area supporting some vegetation (lichens, mosses, sedges and low shrubs) between the northern upper limit of trees and the lower limit of perennial snow on mountains, and on the fringes of the Antarctic continent and its neighbouring islands."

# concept6049:
#     id: 6049
#     theme_id: 24
#     title: urban landscape
#     definition: "The traits, patterns and structure of a city's specific geographic area, including its biological composition, its physical environment and its social patterns."

# concept6050:
#     id: 6050
#     theme_id: 24
#     title: seashore
#     definition: "The zone of unconsolidated material that extends landward from the low water-line to where there is marked change in material or physiographic form or to the line of permanent vegetation."

# concept6051:
#     id: 6051
#     theme_id: 24
#     title: headland (farm)
#     definition: "A strip of land left at the end of a furrow in a field in order to facilitate the turning of the plough."

# concept6052:
#     id: 6052
#     theme_id: 24
#     title: degradation of the environment
#     definition: "The process by which the environment is progressively contaminated, overexploited and destroyed."

# concept6053:
#     id: 6053
#     theme_id: 24
#     title: intertidal zone
#     definition: "1) The area between land and sea which is regularly exposed to the air by the tidal movement of the sea. Marine organisms that inhabit the intertidal zones have to adapt to periods of exposure to air and to the waves created by wind, which makes it the most physically demanding of the marine habitats. 2) The shore zone between the highest and lowest tides."

# concept6054:
#     id: 6054
#     theme_id: 24
#     title: intervention in nature and landscape
#     definition: "Stepping in or participating in problem solving efforts for troublesome or perplexing situations involving the natural world or scenery."

# concept6055:
#     id: 6055
#     theme_id: 24
#     title: habitat
#     definition: "1) The locality in which a plant or animal naturally grows or lives. It can be either the geographical area over which it extends, or the particular station in which a specimen is found. 2) A physical portion of the environment that is inhabited by an organism or population of organisms. A habitat is characterized by a relative uniformity of the physical environment and fairly close interaction of all the biological species involved. In terms of region, a habitat may comprise a desert, a tropical forest, a prairie field, the Arctic Tundra or the Arctic Ocean."

# concept6056:
#     id: 6056
#     theme_id: 24
#     title: island
#     definition: "A land mass, especially one smaller than a continent, entirely surrounded by water."

# concept6057:
#     id: 6057
#     theme_id: 24
#     title: island ecosystem
#     definition: "Unique but fragile and vulnerable ecosystems due to the fact that the evolution of their flora and fauna has taken place in relative isolation. Many remote islands have some of the most unique flora in the world, some have species of plants and animals that are not found anywhere else, which have evolved in a specialized way, sheltered from the fierce competition that species face on mainland."

# concept6058:
#     id: 6058
#     theme_id: 24
#     title: gulf
#     definition: "An inlet of the sea of large areal proportions, more indented than a bay and generally more enclosed."

# concept6059:
#     id: 6059
#     theme_id: 24
#     title: heathland
#     definition: "An area with poor acid soil, typically dominated by ling (Calluna) or heaths (Erica)."

# concept6060:
#     id: 6060
#     theme_id: 24
#     title: controlled hunting zone
#     definition: "An administered geographic area in which the pursuit, capture and killing of wild animals for food or sport, is allowed, often with certain restrictions or regulations."

# concept6061:
#     id: 6061
#     theme_id: 24
#     title: peat extraction
#     definition: "Peat is obtained from peat bogs by cutting it from the earth, it is then formed into briquettes, which can be used as fuel. Peat may be found in layers several metres thick. In some countries peat-fired generating stations for electricity are in use. Peat is also used as a soil conditioner."

# concept6062:
#     id: 6062
#     theme_id: 24
#     title: environmental compatibility
#     definition: "Condition of products or projects of having a reduced impact or burden on the natural environment."

# concept6063:
#     id: 6063
#     theme_id: 24
#     title: quarry
#     definition: "An open or surface working or excavation for the extraction of building stone, ore, coal, gravel, or minerals."

# concept6064:
#     id: 6064
#     theme_id: 24
#     title: environmental conservation
#     definition: "Efforts and activities to maintain and sustain those attributes in natural and urban environments which are essential both to human physical and mental health and to enjoyment of life."

# concept6065:
#     id: 6065
#     theme_id: 24
#     title: coral reef
#     definition: "Coral reefs have been built up from the skeletons of reef-building coral a small primitive marine animal, and other marine animals and algae over thousands of years. They occur in clear, shallow and sunlit seas. Coral reefs are one of the most productive and diverse ecosystems and are estimated to yield about 12% of the world's fish catch. They are very vulnerable to any change in their environment, especially pollution, because it makes the water opaque. They must have light in order that photosyntesis by the algae can take place. Like trees, corals reflect the environmental conditions in which they grow, indicating marine pollution, sea-surface temperature and other aquatic conditions."

# concept6066:
#     id: 6066
#     theme_id: 24
#     title: riparian zone
#     definition: "1) Terrestrial areas where the vegetation complex and microclimate are products of the combined pressure and influence of perennial and/or intermittent water... and soils that exhibit some wetness characteristics. 2) Zone situated on the bank of a water course such as a river or stream."

# concept6067:
#     id: 6067
#     theme_id: 24
#     title: coppice
#     definition: "A growth of small trees that are repeatedly cut down at short intervals, the new shoots are produced by the old stumps."

# concept6068:
#     id: 6068
#     theme_id: 24
#     title: environmental criterion
#     definition: "Standards of physical, chemical or biological (but sometimes including social, aesthetic, etc.) components that define a given quality of an environment."

# concept6069:
#     id: 6069
#     theme_id: 24
#     title: river
#     definition: "A stream of water which flows in a channel from high ground to low ground and ultimately to a lake or the sea, except in a desert area where it may dwindle away to nothing. A river and all its tributaries within a single basin is termed a drainage system."

# concept6070:
#     id: 6070
#     theme_id: 24
#     title: intervention on land
#     definition: "Stepping in or participating in problem solving efforts for troublesome or perplexing situations involving ground areas or the earth's surface."

# concept6071:
#     id: 6071
#     theme_id: 24
#     title: highland ecosystem
#     definition: "The interacting systems of the biological communities and their non-living surroundings in regions of relatively high elevation, typically characterized by decreased air pressure and temperature, reduced oxygen availability and increased isolation."

# concept6072:
#     id: 6072
#     theme_id: 24
#     title: river channelling
#     definition: "The alteration of a natural stream by excavation, realignment, lining or other means to accelerate the flow of water."

# concept6073:
#     id: 6073
#     theme_id: 24
#     title: high mountai
#     definition: "n"

# concept6074:
#     id: 6074
#     theme_id: 24
#     title: rock
#     definition: "Any aggregate of minerals that makes up part of the earth's crust. It may be unconsolidated, such as sand, clay, or mud, or consolidated, such as granite, limestone, or coal."

# concept6075:
#     id: 6075
#     theme_id: 24
#     title: holiday camp
#     definition: "A place providing accommodation, recreational facilities, etc. for holiday-makers."

# concept6076:
#     id: 6076
#     theme_id: 24
#     title: tropical ecosystem
#     definition: "The interacting system of a biological community and its non-living environmental surroundings in the land and water of the equatorial region between the Tropic of Cancer and the Tropic of Capricorn."

# concept6077:
#     id: 6077
#     theme_id: 24
#     title: tropical forest ecosystem
#     definition: "The interacting system of a biological community and its non-living environmental surroundings in forests found in tropical regions near the equator, which are characterized by warm to hot weather and abundant rainfall."

# concept6078:
#     id: 6078
#     theme_id: 24
#     title: hill
#     definition: "A natural elevation of the land surface, rising rather prominently above the surrounding land, usually of limited extent and having a well-defined outline, rounded rather than peaked or rugged, with no specific definition of absolute elevation."

# concept6079:
#     id: 6079
#     theme_id: 24
#     title: public park
#     definition: "Park with big trees, ornamental plants, alleys bordered by trees or bushes, fountains and statues situated in a town and whose access is free."

# concept6080:
#     id: 6080
#     theme_id: 24
#     title: tropical forest
#     definition: "A vegetation class consisting of tall, close-growing trees, their columnar trunks more or less unbranched in the lower two-thirds, and forming a spreading and frequently flat crown, occurs in areas of high temperature and high rainfall."

# concept6081:
#     id: 6081
#     theme_id: 24
#     title: tropical rain forest
#     definition: "The most valuable and the richest ecosystem on Earth. It plays a critical part in the Earth's life support systems and house 50%, and possibly as much as 90%, of all the species on Earth. It is a key storehouse of foods, oils and minerals, and a source of ingredients that make up a range of medical treatments. It also represents home and livelihood for many people. However, more than half of the rainforests have disappeared, chopped down for valuable tropical hardwoods, or cleared to provide areas for cattle grazing or human habitation. The forests play an important part in climate patterns, and deforestation is thought to be responsible for 18% of global warming. Furthermore, as they disappear there is also an albedo effect - a damaging increase in the sunlight reflected - which affects wind and rainfall patterns."

# concept6082:
#     id: 6082
#     theme_id: 24
#     title: tropics
#     definition: "The region of the earth's surface lying between two parallels of latitude on the earth, one 2327' north of the equator and the other 2327' south of the equator, representing the points farthest north and south at which the sun can shine directly overhead and constituting the boundaries of the Torrid Zone."

# concept6083:
#     id: 6083
#     theme_id: 24
#     title: desertification control
#     definition: "Remedial and preventive actions adopted against desertification include irrigation, planting of trees and grasses, the erection of fences to secure sand dunes, and a careful management of water resources."

# concept6084:
#     id: 6084
#     theme_id: 24
#     title: river basin development
#     definition: "Any growth, maturation or change in an area of land drained by a river and its tributaries."

# concept6085:
#     id: 6085
#     theme_id: 24
#     title: forest fire
#     definition: "A conflagration in or destroying large wooded areas having a thick growth of trees and plants."

# concept6086:
#     id: 6086
#     theme_id: 24
#     title: botanical garden
#     definition: "A place in which plants are grown, studied and exhibited."

# concept6087:
#     id: 6087
#     theme_id: 24
#     title: fen
#     definition: "Waterlogged, spongy ground containing alkaline decaying vegetation, characterized by reeds, that may develop into peat. It sometimes occurs in the sinkholes of karst region."

# concept6088:
#     id: 6088
#     theme_id: 24
#     title: benthic division
#     definition: "The bottom of a body of water often occupied by benthos."

# concept6089:
#     id: 6089
#     theme_id: 24
#     title: biotope
#     definition: "A region of relatively uniform environmental conditions, occupied by a given plant community and its associated animal community."

# concept6090:
#     id: 6090
#     theme_id: 24
#     title: category of endangered species
#     definition: "Those of the planet's flora and fauna which are threatened with extinction. Hunting and poaching to fuel the trade in ivory, horn, skins, fur and feathers have long been a threat to already endangered species. Pollution, agricultural expansion, loss of wetlands, deforestation and other erosion of habitats have been added to the hazards. Human activity was responsible for most of the animals and plants known to have been lost in the past two centuries."

# concept6091:
#     id: 6091
#     theme_id: 24
#     title: forest pest
#     definition: "Organisms that damage trees."

# concept6092:
#     id: 6092
#     theme_id: 24
#     title: Mediterranean wood
#     definition: "A plant formation found in the Mediterranean area comprising mainly lowgrowing, xerophilous evergreen trees and shrubs. It results mainly from the deterioration of the original vegetation by grazing and burning."

# concept6093:
#     id: 6093
#     theme_id: 24
#     title: fallow area
#     definition: "Land area normally used for crop production but left unsown for one or more growing seasons."

# concept6094:
#     id: 6094
#     theme_id: 24
#     title: beach
#     definition: "The unconsolidated material that covers a gently sloping zone, typically with a concave profile, extending landward from the low-water line to the place where there is a definite change in material or physiographic from (such as a cliff), or to the line of permanent vegetation (usually the effective limit of the highest storm waves), a shore of body of water, formed and washed by waves or tides, usually covered by sand or gravel, and lacking a bare rocky surface."

# concept6095:
#     id: 6095
#     theme_id: 24
#     title: fallow land
#     definition: "Arable land not under rotation that is set at rest for a period of time ranging from one to five years before it is cultivated again, or land usually under permanent crops, meadows or pastures, which is not being used for that purpose for a period of at least one year. Arable land which is normally used for the cultivation of temporary crops but which is temporarily used for grazing is included."

# concept6096:
#     id: 6096
#     theme_id: 24
#     title: catchment area
#     definition: "1) An area from which surface runoff is carried away by a single drainage system. 2) The area of land bounded by watersheds draining into a river, basin or reservoir."

# concept6097:
#     id: 6097
#     theme_id: 24
#     title: forest ecosystem
#     definition: "Any forest environment, in which plants and animals interact with the chemical and physical features of the environment, in which they live."

# concept6098:
#     id: 6098
#     theme_id: 24
#     title: forest damage
#     definition: "Reduction of tree population in forests caused by acidic precipitation, forest fires, air pollution, deforestation, pests and diseases of trees, wildlife, etc."

# concept6099:
#     id: 6099
#     theme_id: 24
#     title: ecological niche
#     definition: "1) The space occupied by a species, which includes both the physical space as well as the functional role of the species. 2) Ecological niche refers to the characteristics of an environment that provides all the essential food and protection for the continued survival of a particular species of flora or fauna. In addition to food and shelter, there is no long-term threat to existence in that place from potential predators, parasites and competitors. The concept of the ecological niche goes a long way beyond the idea of the species habitat."

# concept6100:
#     id: 6100
#     theme_id: 24
#     title: natural resource conservation
#     definition: "The management of living and non-living resources in such a way as to sustain the maximum benefit for present and future generations."

# concept6101:
#     id: 6101
#     theme_id: 24
#     title: natural monument
#     definition: "A natural/cultural feature which is of outstanding or unique value because of its inherent rarity, representative of aesthetic qualities or cultural significance. Guidance for selection of a natural monument is: a) The area should contain one or more features of outstanding significance (appropriate natural features include spectacular waterfalls, caves, craters, fossil beds, sand dunes and marine features, along with unique or representative fauna and flora, associated cultural features might include cave dwellings, cliff-top forts, archaeological sites, or natural sites which have heritage significance to indigenous peoples)., b) The area should be large enough to protect the integrity of the feature and its immediately related surroundings."

# concept6102:
#     id: 6102
#     theme_id: 24
#     title: benthic ecosystem
#     definition: "The interacting system of the biological communities located at the bottom of bodies of freshwater and saltwater and their non-living environmental surroundings."

# concept6103:
#     id: 6103
#     theme_id: 24
#     title: forest resource
#     definition: "Forest resources consist of two separate but closely related parts: the forest land and the trees (timber) on that land."

# concept6104:
#     id: 6104
#     theme_id: 24
#     title: marine conservation area
#     definition: "Any section of a sea or ocean designated for special protection, often to prevent or reduce harm to its wildlife and ecosystems."

# concept6105:
#     id: 6105
#     theme_id: 24
#     title: overgrazing
#     definition: "Intensive grazing by animals, for example cattle, sheep or goats, on an area of pasture. It has become a serious threat to the world's rangelands and grasslands. Several factors have led to overgrazing, which leads to the soil being degraded and becoming liable to erosion by wind and rain, and even to desertification. The main pressures leading to widespread overgrazing have been the need to increase the size and numbers of herds to produce more food for an increasing human population, and the transformation of traditional pasture land into plantations to grow cash crops. Throughout the dry tropics, where traditionally herds ranged over vast areas, intensive livestock-rearing schemes have taken over, mostly to provide meat for the export market. Well-digging operations have also led to heavy concentrations of animals in small areas."

# concept6106:
#     id: 6106
#     theme_id: 24
#     title: overfertilisation
#     definition: "Putting too much fertilizer on land, the runoff from overfertilisation can cause water pollution."

# concept6107:
#     id: 6107
#     theme_id: 24
#     title: sand dune
#     definition: "An accumulation of loose sand heaped up by the wind, commonly found along low-lying seashores above high-tide level, more rarely on the border of large lakes or river valleys, as well as in various desert regions, where there is abundant dry surface sand during some part of the year."

# concept6108:
#     id: 6108
#     theme_id: 24
#     title: biotope network
#     definition: "Intersection of corridors connecting patchy ecological communities. Species survival tends to be higher in patches that have higher connectivity."

# concept6109:
#     id: 6109
#     theme_id: 24
#     title: marine environment
#     definition: "Marine environments include estuaries, coastal marine and nearshore zones, and open-ocean-deep-sea regions."

# concept6110:
#     id: 6110
#     theme_id: 24
#     title: polluted site
#     definition: "Any place that has been made unclean or unsafe by the discharge of high concentrations of hazardous or detrimental substances into its water, soil or atmosphere."

# concept6111:
#     id: 6111
#     theme_id: 24
#     title: sand dune fixation
#     definition: "Stabilization of dunes effected by the planting of marram grass (Ammophila arenaria), or rice grass, whose long roots bind the surface layers of sand and so hinder its removal by wind. A larger scale method of dealing with the same problem is by afforestation."

# concept6112:
#     id: 6112
#     theme_id: 24
#     title: forest
#     definition: "A vegetation community dominated by trees and other woody shrubs, growing close enough together that the tree tops touch or overlap, creating various degrees of shade on the forest floor. It may produce benefits such as timber, recreation, wildlife habitat, etc."

# concept6113:
#     id: 6113
#     theme_id: 24
#     title: meadow
#     definition: "Strictly a term for a field of permanent grass used for hay, but also applied to rich, waterside grazing areas that are not suitable for arable cultivation."

# concept6114:
#     id: 6114
#     theme_id: 24
#     title: opencast mining
#     definition: "Extracting metal ores and minerals that lie near the surface by removing the overlying material and breaking and loading the ore."

# concept6115:
#     id: 6115
#     theme_id: 24
#     title: cave
#     definition: "1) An underground hollow with access from the ground surface or from the sea, often found in limestone areas and on rocky coastlines. 2) A natural cavity, chamber or recess which leads beneath the surface of the earth, generally in a horizontal or obliquely inclined direction. It may be in the form of a passage or a gallery, its shape depending in part on the joint pattern or structure of the rock and partly on the type of process involved in its excavation. Thus, caves worn by subterranean rivers may be different in character from, and of considerably greater extent than, a sea-cave eroded by marine waves. 3) A natural underground open space, generally with a connection to the surface and large enough for a person to enter. The most common type of cave is formed in a limestone by dissolution."

# concept6116:
#     id: 6116
#     theme_id: 24
#     title: fishing preserve
#     definition: "Limited portion of a water body where angling is allowed."

