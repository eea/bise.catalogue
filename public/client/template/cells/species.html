<div class="catalogue-cell">

  <div class="row-fluid">

    <div class="span2">
      <span style="padding: 7px; color: #5d5d5d">
        Species
      </span>
    </div>

    <div class="span10">

      <div class="row-fluid">
        <div class="span10 cell-title">
          <a class="title"><%= scientific_name %></a>
          <small>- <%= authorship %></small>
        </div>
        <div class="span2" style="text-align: right">
          <small>
            <!-- <strong>Source: </strong> -->
            <span class="label label-success">Eunis</strong>
          </small>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span6">
          <small>
            <strong>Group: </strong><%= species_group %>
          </small>
        </div>
        <div class="span6">
          <small>
            <strong>Genus: </strong><%= genus %>
          </small>
        </div>
      </div>

      <div class="row-fluid preview" style="display:none">
        <div class="span6">
          <strong>Valid name:</strong>
          <%= (valid_name == 't') ? true : false %>
        </div>
        <div class="span6">
          <div style="margin-top: 10px; text-align: right">
            <a href="<%= uri %>" target="_blank" class="btn btn-mini">See at Eunis</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
