<div class="catalogue-cell">

  <span class="label label-success">
    <%= site.name %>
  </span>

  <div class="cell-title">
    <a target="_blank" href="<%= uri %>">
      <%= scientific_name %>
    </a>
  </div>

  <div class="cell-subtitle">
    <strong>Species</strong> in
    <strong><%= species_group %></strong> group and belonging to genus
    <strong><%= genus %></strong>.
    </br>
    Authorship by
    <%= authorship %>.
  </div>
</div>
