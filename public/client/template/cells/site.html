<div class="catalogue-cell">

  <div class="row-fluid">

    <div class="span2">
      <span style="padding: 7px; color: #5d5d5d">
        Site
      </span>
    </div>

    <div class="span10">

      <span class="label label-success" style="float:right">Eunis</span>

      <div class="cell-title">
        <a class="title"><%= name %></a>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <small>
            <strong>Country: </strong>
            <% if (countries[0]){ %>
            <%= countries[0].name %>
            <% } %>
          </small>
        </div>
        <div class="span8">
          <small>
            <strong>Source: </strong>
            <%= source_db %>
          </small>
        </div>
      </div>

      <div class="row-fluid preview" style="display:none">
        <div class="span12">

          <iframe src="" data-code="<%= code %>" scrolling="no" style="height: 380px; width: 100%; "></iframe>

          <div style="margin-top: 10px; text-align: right">
            <a href="<%= uri %>" target="_blank" class="btn btn-mini">See at Eunis</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
