<div class="catalogue-cell">

  <div class="row-fluid">

    <div class="span2">
      <span style="padding: 7px; color: #5d5d5d">
        Habitat
      </span>
    </div>

    <div class="span10">

      <span class="label label-success" style="float:right">Eunis</span>

      <div class="cell-title">
        <a class="title"><%= name %></a>
      </div>

      <div class="row-fluid">
        <div class="span6">
          <small>
            <strong>Code: </strong> <%= (natura2000_code!=undefined) ? natura2000_code : habitat_code %>
          </small>
        </div>
        <div class="span6">
          <small>
          </small>
        </div>
      </div>

      <div class="row-fluid preview" style="display:none">
        <div class="span12">
          <p style="margin:0"><%= description %></p>
          <div style="margin-top: 10px; text-align: right">
            <a href="<%= uri %>" target="_blank" class="btn btn-mini">See at Eunis</a>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
