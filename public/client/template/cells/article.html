<div class="catalogue-cell">
  <span class="label label-success">
    <%= site.name %>
  </span>

  <div class="cell-title">
    <a target="_blank" href="<%= source_url %>">
      <%= title %>
    </a>
    <% if (title != english_title){ %>
      <small>
        <strong><%= english_title %></strong>
      </small><br/>
    <% } %>
  </div>

  <div class="cell-subtitle">
    <strong>Article</strong>
    published on
    <%= published_on %>
  </div>
</div>
